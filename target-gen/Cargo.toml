[package]
name = "target-gen"
version.workspace = true
authors = ["Noah Huesser <yatekii@yatekii.ch>"]
edition.workspace = true
description = "A cli tool to create new target files for probe-rs ot of CMSIS-Packs."
documentation.workspace = true
homepage.workspace = true
repository.workspace = true
readme = "README.md"
categories = ["embedded", "hardware-support", "development-tools::debugging"]
keywords = ["embedded"]
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
probe-rs = { path = "../probe-rs", version = "0.23.0", default-features = false, features = [
    "rtt",
] }
probe-rs-target = { path = "../probe-rs-target", version = "0.23.0", default-features = false }
cmsis-pack = { version = "0.6.3" }
goblin = { version = "0.8.0", default-features = false, features = [
    "elf32",
    "elf64",
    "endian_fd",
    "archive",
    "std",
] }
scroll = "0.12.0"
serde_yaml = "^0.9.34"
log = "0.4.21"
zip = "0.6.6"
clap = { version = "4.5", features = ["derive"] }
colored = "2"
anyhow = "1.0.81"
reqwest = { version = "0.12.2", features = ["json", "rustls-tls"], default-features = false }
futures = "0.3.30"
tokio = { version = "1.37.0", features = ["macros", "rt", "rt-multi-thread"] }
tracing-subscriber = { version = "0.3.18", features = [
    "env-filter",
    "tracing-log",
] }
xshell = { version = "0.2", default-features = false }
parse_int = { version = "0.6.0" }

[dev-dependencies]
assert_cmd = "2.0.14"
predicates = "3.1.0"
assert_fs = "1.1.1"

