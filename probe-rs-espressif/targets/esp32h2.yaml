name: esp32h2
manufacturer:
  id: 0x12
  cc: 0xc
chip_detection:
- !Espressif
  idcode: 0x10c25
  variants:
    0xd7b73e80: esp32h2
    0x97e30068: esp32h2
variants:
- name: esp32h2
  cores:
  - name: main
    type: riscv
    core_access_options: !Riscv
  memory_map:
  - !Nvm
    name: 16 MB Max addressable Flash
    range:
      start: 0x0
      end: 0x1000000
    cores:
    - main
    access:
      boot: true
  - !Generic
    name: ROM
    range:
      start: 0x40000000
      end: 0x40020000
    cores:
    - main
  - !Ram
    range:
      start: 0x40800000
      end: 0x40880000
    cores:
    - main
  - !Nvm
    name: External flash (Read Only)
    range:
      start: 0x42000000
      end: 0x43000000
    cores:
    - main
    is_alias: true
  flash_algorithms:
  - esp32h2-flashloader
  jtag:
    scan_chain:
    - name: main
      ir_len: 5
  default_binary_format: idf
flash_algorithms:
- name: esp32h2-flashloader
  description: A flash loader for the esp32h2.
  default: true
  instructions: 
  load_address: 0x40810000
  data_load_address: 0x40820000
  pc_init: 0x360
  pc_uninit: 0x698
  pc_program_page: 0x534
  pc_erase_sector: 0x260
  pc_erase_all: 0x238
  pc_verify: 0x6f6
  pc_blank_check: 0x1a0
  pc_read: 0x5ea
  pc_flash_size: 0x2c0
  data_section_offset: 0xbe8
  rtt_location: 0x40832c0c
  rtt_poll_interval: 500
  flash_properties:
    address_range:
      start: 0x0
      end: 0x1000000
    page_size: 0x4000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x10000
      address: 0x0
  cores:
  - main
  stack_overflow_check: false
  transfer_encoding: miniz
