name: esp32c61
manufacturer:
  id: 0x12
  cc: 0xc
chip_detection:
- !Espressif
  idcode: 0x14c25
  variants:
    0x2421606f: esp32c61
variants:
- name: esp32c61
  cores:
  - name: main
    type: riscv
    core_access_options: !Riscv
  memory_map:
  - !Nvm
    name: 32 MB Max addressable Flash
    range:
      start: 0x0
      end: 0x2000000
    cores:
    - main
    access:
      boot: true
  - !Generic
    name: ROM
    range:
      start: 0x40000000
      end: 0x40040000
    cores:
    - main
  - !Ram
    range:
      start: 0x40800000
      end: 0x40850000
    cores:
    - main
  - !Nvm
    name: External flash (Read Only)
    range:
      start: 0x42000000
      end: 0x44000000
    cores:
    - main
    is_alias: true
  flash_algorithms:
  - esp32c61-flashloader
  jtag:
    scan_chain:
    - name: main
      ir_len: 5
  default_binary_format: idf
flash_algorithms:
- name: esp32c61-flashloader
  description: A flash loader for the esp32c61.
  default: true
  instructions: 
  load_address: 0x40810000
  data_load_address: 0x40820000
  pc_init: 0x348
  pc_uninit: 0x640
  pc_program_page: 0x4dc
  pc_erase_sector: 0x248
  pc_erase_all: 0x220
  pc_verify: 0x692
  pc_blank_check: 0x188
  pc_read: 0x592
  pc_flash_size: 0x2a8
  data_section_offset: 0xb84
  rtt_location: 0x40832c08
  rtt_poll_interval: 500
  flash_properties:
    address_range:
      start: 0x0
      end: 0x2000000
    page_size: 0x4000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x10000
      address: 0x0
  cores:
  - main
  stack_overflow_check: false
  transfer_encoding: miniz
