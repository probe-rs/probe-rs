[package]
name = "probe-rs-debugger"
version.workspace = true
authors = [
    "Noah HÃ¼sser <yatekii@yatekii.ch>",
    "Dominik Boehi <dominik.boehi@gmail.ch>",
    "Jack Noppe <noppej@hotmail.com>",
]
edition.workspace = true
description = "An MS DAP Server built on top of the debug probe capabilities provided by probe-rs."
license.workspace = true
homepage.workspace = true
repository.workspace = true
readme = "README.md"
categories = ["embedded", "hardware-support", "development-tools::debugging"]
keywords = ["embedded"]
documentation = "https://probe.rs/docs/tools/vscode/"

[features]
ftdi = ["probe-rs/ftdi"]

[dependencies]
probe-rs = { workspace = true }
probe-rs-cli-util = { workspace = true }
tracing-subscriber = { version = "0.3.17", features = ["env-filter", "json"] }
tracing = { version = "0.1.37", features = ["log"] }
scroll = "0.11.0"
clap = { version = "4.2", features = ["derive", "cargo"] }
capstone = "0.11.0"
thiserror = { workspace = true }
anyhow = { workspace = true }
parse_int = "0.6.0"
num-traits = "0.2.15"
bitfield = "0.14.0"
serde_json = "1"
serde = { version = "1", features = ["derive"] }
schemafy = "0.6"
goblin = "0.6.1"
base64 = "0.21"
svd-parser = { version = "0.14.1", features = ["expand"] }
directories = "5"
sanitize-filename = "0.4"
time = { version = "0.3", default-features = false, features = [
    "alloc",
    "formatting",
    "large-dates",
    "macros",
] }

[dev-dependencies]
insta = "1.29.0"
