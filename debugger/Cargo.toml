[package]
name = "probe-rs-debugger"
version = "0.11.0"
authors = ["Noah HÃ¼sser <yatekii@yatekii.ch>", "Dominik Boehi <dominik.boehi@gmail.ch>", "Jack Noppe <noppej@hotmail.com>"]
edition = "2021"
description = "An interface (CLI or DAP Server) on top of the debug probe capabilities provided by probe-rs."
documentation = "https://docs.rs/probe-rs/"
homepage = "https://github.com/probe-rs/probe-rs"
repository = "https://github.com/probe-rs/probe-rs"
readme = "README.md"
categories = ["embedded", "hardware-support", "development-tools::debugging"]
keywords = ["embedded"]
license = "MIT OR Apache-2.0"

[features]
ftdi = ["probe-rs/ftdi"]

[dependencies]
probe-rs = { path = "../probe-rs"}
probe-rs-rtt = { path = "../rtt"}

env_logger = "0.9.0"
log = "0.4.6"
structopt = "0.3.7"
scroll = "0.10.1"
rustyline = "9.0.0"
capstone = "0.10.0"
ron = "0.7.0"
thiserror = "1.0"
anyhow = "1.0.34"
parse_int = "0.6.0"
num-traits = "0.2.14"
bitfield = "0.13.2"
jep106 = "0.2.4"
serde_json = "^1.0"
serde = { version = "^1.0", features = ["derive"] }
schemafy = "^0.6"
chrono = { version = "0.4", features = ["serde"] }
goblin = "0.4.1"
defmt-decoder = { version = "0.3.0", features = ["unstable"] }

[dev-dependencies]
insta = "1.8.0"
