[package]
name = "probe-rs"
version.workspace = true
authors = [
    "Noah HÃ¼sser <yatekii@yatekii.ch>",
    "Dominik Boehi <dominik.boehi@gmail.ch>",
    "Jack Noppe <noppej@hotmail.com>",
]
edition.workspace = true
description = "A collection of on chip debugging tools to communicate with microchips."
documentation.workspace = true
homepage.workspace = true
repository.workspace = true
readme.workspace = true
categories = ["embedded", "hardware-support", "development-tools::debugging"]
keywords = ["embedded"]
license.workspace = true

[[bin]]
name = "probe-rs"
required-features = ["cli"]

[[bin]]
name = "cargo-flash"
required-features = ["cli"]

[[bin]]
name = "cargo-embed"
required-features = ["cli"]

[features]
default = ["builtin-targets", "rtt"]
gdb-server = ["dep:gdbstub", "dep:itertools"]
rtt = ["dep:kmp"]

cli = [
    "gdb-server",

    "dep:log",
    "dep:byte-unit",
    "dep:capstone",
    "dep:cargo_metadata",
    "dep:cargo_toml",
    "dep:clap",
    "dep:colored",
    "dep:defmt-decoder",
    "dep:directories",
    "dep:goblin",
    "dep:indicatif",
    "dep:is-terminal",
    "dep:itm",
    "dep:parse_int",
    "dep:pretty_env_logger",
    "dep:rand",
    "dep:ron",
    "dep:rustyline",
    "dep:sanitize-filename",
    "dep:terminal_size",
    "dep:termtree",
    "dep:time",
    "dep:tracing-appender",
    "dep:tracing-subscriber",
    "dep:git-version",
    "dep:serde_json",
    "dep:schemafy",
    "dep:svd-parser",
    "dep:figment",
    "dep:crossterm",
    "dep:ratatui",
    "dep:bytesize",
    "dep:textwrap",
    "dep:addr2line",
]

# Enable all built in targets.
builtin-targets = []

ftdi = ["libftdi1-sys"]
ftdi-vendored = ["ftdi", "libftdi1-sys/vendored", "libftdi1-sys/libusb1-sys"]

# Enable helpers for testing
test = []

[dependencies]
anyhow = { workspace = true }
base64 = "0.21.5"
bincode = "1.3.3"
bitfield = "0.14.0"
bitvec = "1.0"
enum-primitive-derive = "0.3.0"
gimli = { version = "0.28.1", default-features = false, features = [
    "endian-reader",
    "read",
    "std",
] }
hidapi = { version = "2.4.1", default-features = false, features = [ "linux-native" ] }
ihex = "3.0.0"
jep106 = "0.2.8"
kmp = { version = "0.1", optional = true }
once_cell = "1.19.0"
miniz_oxide = "0.7.1"
num-traits = "0.2.17"
object = { version = "0.32.2", default-features = false, features = [
    "elf",
    "read_core",
    "std",
] }
paste = "1.0.14"
#nusb = { version = "0.1.3" }
nusb = { git = "https://github.com/kevinmehall/nusb", rev = "131e0461ed41ba3fb7de13a8ae92d2bba28c876a"}
futures-lite = "1.13.0"
async-io = "2.1.0"
scroll = "0.12.0"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
static_assertions = "1.1.0"
svg = "0.14.0"
thiserror = { workspace = true }
tracing = { version = "0.1.40", features = ["log"] }
uf2-decode = "0.2.0"
rmp-serde = "1.1.2"
typed-path = "0.7.0"
bitflags = "1.2.1"
byteorder = "1.3.2"

espflash = { version = "2.1.0", default-features = false }
esp-idf-part = "0.4"

# optional
hexdump = { version = "0.1.1", optional = true }
libftdi1-sys = { version = "1.1.3", optional = true }

# path
probe-rs-target = { workspace = true }

# gdb server
gdbstub = { version = "0.7.0", optional = true }
itertools = { version = "0.12.0", optional = true }

# CLI-only
addr2line = { version = "0.21.0", optional = true }
byte-unit = { version = "5.1.2", optional = true }
bytesize = { version = "1", optional = true }
capstone = { version = "0.11.0", optional = true }
cargo_metadata = { version = "0.18.1", optional = true }
cargo_toml = { version = "0.17.2", optional = true }
clap = { version = "4.4", features = ["derive", "env"], optional = true }
colored = { version = "2.1.0", optional = true }
crossterm = { version = "<= 0.27.0", optional = true }
defmt-decoder = { version = "0.3.9", features = ["unstable"], optional = true }
directories = { version = "5", optional = true }
dunce = { version = "1.0.4" }
figment = { version = "0.10", features = [
    "toml",
    "json",
    "yaml",
    "env",
], optional = true }
goblin = { version = "0.8.0", optional = true }
indicatif = { version = "0.17.7", optional = true }
insta = { version = "1.34.0", features = ["yaml", "filters"] }
is-terminal = { version = "0.4.10", optional = true }
itm = { version = "0.9.0-rc.1", default-features = false, optional = true }
log = { version = "0.4.20", optional = true }
parse_int = { version = "0.6.0", optional = true }
pretty_env_logger = { workspace = true, optional = true }
rand = { version = "0.8.5", optional = true }
ron = { version = "0.8.1", optional = true }
rustyline = { version = "13.0.0", optional = true }
sanitize-filename = { version = "0.5", optional = true }
schemafy = { version = "0.6", optional = true }
serde_json = { version = "1", optional = true }
signal-hook = "0.3"
svd-parser = { version = "0.14.4", features = ["expand"], optional = true }
terminal_size = { version = "0.3.0", optional = true }
termtree = { version = "0.4.1", optional = true }
textwrap = { version = "0.16.0", optional = true }
time = { version = "0.3", default-features = false, features = [
    "alloc",
    "formatting",
    "large-dates",
    "macros",
    "local-offset",
], optional = true }
tracing-subscriber = { version = "0.3.18", features = [
    "env-filter",
    "json",
], optional = true }
tracing-appender = { version = "0.2.3", optional = true }
ratatui = { version = "0.25.0", default-features = false, features = [
    "crossterm",
], optional = true }

[build-dependencies]
bincode = "1.3.3"
probe-rs-target = { workspace = true }
serde_yaml = "0.9.29"

# CLI-only
git-version = { version = "0.3.9", optional = true }

[dev-dependencies]
pretty_env_logger = "0.5.0"
rand = "0.8.5"
serde_json = "1.0.109"
serde = "1"
clap = { version = "4.4", features = ["derive"] }
itm = { version = "0.9.0-rc.1", default-features = false }
pretty_assertions = "1.4.0"
test-case = "3"
termtree = "0.4.1"

[[package.metadata.release.pre-release-replacements]]
file = "../CHANGELOG.md"
search = "## \\[Unreleased\\]"
replace = "## [Unreleased]\n\n## [{{version}}]\n\nReleased {{date}}"
[[package.metadata.release.pre-release-replacements]]
file = "../CHANGELOG.md"
search = "\\[unreleased\\]: https://github.com/probe-rs/probe-rs/compare/v([a-z0-9.-]+)\\.\\.\\.master"
replace = "[unreleased]: https://github.com/probe-rs/probe-rs/compare/v{{version}}...master\n[{{version}}]: https://github.com/probe-rs/probe-rs/compare/v$1...v{{version}}"

# Config for 'cargo dist'
[package.metadata.dist]
features = ["cli", "vendored-libusb"]
