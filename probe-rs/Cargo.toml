[package]
name = "probe-rs"
version.workspace = true
authors = [
    "Noah HÃ¼sser <yatekii@yatekii.ch>",
    "Dominik Boehi <dominik.boehi@gmail.ch>",
]
edition.workspace = true
description = "A collection of on chip debugging tools to communicate with microchips."
documentation.workspace = true
homepage.workspace = true
repository.workspace = true
readme.workspace = true
categories = ["embedded", "hardware-support", "development-tools::debugging"]
keywords = ["embedded"]
license.workspace = true

[features]
default = ["builtin-targets"]

vendored-libusb = ["rusb/vendored"]

# Enable all built in targets.
builtin-targets = []

ftdi = ["libftdi1-sys"]
ftdi-vendored = ["libftdi1-sys/vendored", "libftdi1-sys/libusb1-sys"]

[dependencies]
anyhow = { workspace = true }
base64 = "0.21.0"
bincode = "1.3.2"
bitfield = "0.14.0"
bitvec = "1.0"
enum-primitive-derive = "0.2.1"
gimli = { version = "0.27.0", default-features = false, features = [
    "endian-reader",
    "read",
    "std",
] }
hidapi = { version = "2.0.2", default-features = false, features = [
    "linux-static-hidraw",
] }
ihex = "3.0.0"
jaylink = "0.3.0"
jep106 = "0.2.6"
once_cell = "1.7.2"
num-traits = "0.2.11"
object = { version = "0.30.0", default-features = false, features = [
    "elf",
    "read_core",
    "std",
] }
rusb = "0.9.0"
scroll = "0.11.0"
serde = { version = "1", features = ["derive"] }
serde_yaml = "0.9"
static_assertions = "1.1.0"
svg = "0.13.0"
thiserror = { workspace = true }
tracing = { version = "0.1.37", features = ["log"] }

# optional
hexdump = { version = "0.1.0", optional = true }
libftdi1-sys = { version = "1.1.2", optional = true }

# path
probe-rs-target = { workspace = true }


[build-dependencies]
bincode = "1.3.2"
probe-rs-target = { workspace = true }
serde_yaml = "0.9.4"

[dev-dependencies]
pretty_env_logger = "0.4.0"
rand = "0.8.0"
serde_json = "1.0.47"
serde = "1"
clap = { version = "4.0", features = ["derive"] }
itm = { version = "0.9.0-rc.1", default-features = false }

[[package.metadata.release.pre-release-replacements]]
file = "../CHANGELOG.md"
search = "## \\[Unreleased\\]"
replace = "## [Unreleased]\n\n## [{{version}}]\n\nReleased {{date}}"
[[package.metadata.release.pre-release-replacements]]
file = "../CHANGELOG.md"
search = "\\[unreleased\\]: https://github.com/probe-rs/probe-rs/compare/v([a-z0-9.-]+)\\.\\.\\.master"
replace = "[unreleased]: https://github.com/probe-rs/probe-rs/compare/v{{version}}...master\n[v{{version}}]: https://github.com/probe-rs/probe-rs/compare/v$1...v{{version}}"
