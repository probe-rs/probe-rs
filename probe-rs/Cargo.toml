[package]
name = "probe-rs"
version = "0.10.1"
authors = ["Noah HÃ¼sser <yatekii@yatekii.ch>", "Dominik Boehi <dominik.boehi@gmail.ch>"]
edition = "2018"
description = "A collection of on chip debugging tools to communicate with microchips."
documentation = "https://docs.rs/probe-rs/"
homepage = "https://github.com/probe-rs/probe-rs"
repository = "https://github.com/probe-rs/probe-rs"
readme = "../README.md"
categories = ["embedded", "hardware-support", "development-tools::debugging"]
keywords = ["embedded"]
license = "MIT OR Apache-2.0"

[features]
default = ["builtin-targets"]

# Enable all built in targets.
builtin-targets = []

ftdi = ["libftdi1-sys"]

[dependencies]
anyhow = "1.0.31"
base64 = "0.13.0"
bincode = "1.3.2"
bitfield = "0.13.2"
bitvec = "0.19.4"
enum-primitive-derive = "0.2.1"
funty = "=1.1.0" # Temporary fix for https://github.com/bitvecto-rs/bitvec/issues/105
gimli = { version = "0.24.0", default-features = false, features = ["endian-reader", "read", "std"] }
hidapi = "1.2.0"
ihex = "3.0.0"
itm-decode = { version = "0.2.1", default-features = false }
jaylink = { version = "0.1.5", git = "https://github.com/jonas-schievink/jaylink" }
jep106 = "0.2.4"
lazy_static = "1.4.0"
log = "0.4.8"
num-traits = "0.2.11"
object = { version = "0.23.0", default-features = false, features = ["elf", "read_core", "std"] }
rusb = "0.8.0"
scroll = "0.10.1"
serde = { version = "1.0.104", features = ["derive"] }
serde_yaml = "0.8.11"
static_assertions = "1.1.0"
svg = "0.9.0"
thiserror = "1.0.10"

# optional
hexdump = { version = "0.1.0", optional = true }
libftdi1-sys = { version = "1.0.0-alpha3", optional = true }

# path
probe-rs-target = { path = "../probe-rs-target", version = "0.1.0", features = ["bincode"] }

[build-dependencies]
bincode = "1.3.2"
probe-rs-target = { path = "../probe-rs-target", version = "0.1.0", features = ["bincode"] }
serde_yaml = "0.8.11"

[dev-dependencies]
chrono = "0.4.19"
pretty_env_logger = "0.4.0"
rand = "0.8.0"
reqwest = { version = "0.11.0", features = ["blocking", "json"] }
serde_json = "1.0.47"
serde = "1.0.118"
structopt = "0.3"
