name: esp32c2
manufacturer:
  id: 0x12
  cc: 0xc
chip_detection:
  - !Espressif
    idcode: 0x0000cc25
    variants:
      0x6f51306f: esp32c2 # ECO0
      0x7c41a06f: esp32c2 # ECO1
variants:
- name: esp32c2
  cores:
  - name: main
    type: riscv
    core_access_options: !Riscv
  memory_map:
  - !Nvm
    name: 16 Mb Max addressable Flash
    range:
      start: 0x0
      end: 0x1000000
    is_boot_memory: true
    cores:
    - main
  - !Ram
    name: SRAM1 Instruction bus
    range:
      start: 0x40380000
      end: 0x403c0000
    cores:
    - main
  - !Ram
    name: SRAM1 Data bus
    range:
      start: 0x3fca0000
      end: 0x3fce0000
    cores:
    - main
  - !Nvm
    name: External instruction bus
    range:
      start: 0x42000000
      end: 0x42400000
    cores:
    - main
    is_alias: true
  - !Nvm
    name: External data bus
    range:
      start: 0x3c000000
      end: 0x3c400000
    cores:
    - main
    is_alias: true
  flash_algorithms:
  - esp32c2-flashloader
  jtag:
    scan_chain:
    - name: main
      ir_len: 5
  default_binary_format: idf
flash_algorithms:
- name: esp32c2-flashloader
  description: A flash loader for the esp32c2.
  default: true
  instructions: 
  load_address: 0x4038c000
  data_load_address: 0x403a0000
  pc_init: 0x0
  pc_uninit: 0x2c
  pc_program_page: 0x24
  pc_erase_sector: 0x14
  pc_erase_all: 0x1c
  data_section_offset: 0x4038c2a0
  flash_properties:
    address_range:
      start: 0x0
      end: 0x1000000
    page_size: 0x4000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x10000
      address: 0x0
  cores:
  - main
  transfer_encoding: miniz
