---
name: LPC5528
manufacturer: ~
variants:
  - name: LPC5528JBD100
    cores:
      - name: main
        type: M33
        core_access_options:
          Arm:
            ap: 0
            psel: 0
    memory_map:
      - Ram:
          range:
            start: 536870912
            end: 537067520
          is_boot_memory: false
          cores: [main]
      - Nvm:
          range:
            start: 0
            end: 524288
          is_boot_memory: true
          cores: [main]
    flash_algorithms:
      - lpc55xx_512
  - name: LPC5528JBD64
