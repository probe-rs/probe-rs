flash_algorithms:
  lpc55xx_512:
    name: lpc55xx_512
    description: LPC55xx IAP 512kB Flash
    cores: [main]
    default: true
    instructions: 
    pc_init: 1
    pc_uninit: 93
    pc_program_page: 177
    pc_erase_sector: 137
    pc_erase_all: 97
    data_section_offset: 1616
    flash_properties:
      address_range:
        start: 0
        end: 524288
      page_size: 512
      erased_byte_value: 255
      program_page_timeout: 300
      erase_sector_timeout: 3000
      sectors:
        - size: 32768
          address: 0