name: GD32VF1 Series
manufacturer:
  cc: 0x06
  id: 0x48
variants:
  - name: GD32VF103CBT6
    cores:
      - name: main
        type: riscv
        core_access_options:
          !Riscv {}
    memory_map:
      - !Ram
          range:
            start: 0x20000000
            end: 0x20018000
          is_boot_memory: false
          cores:
            - main
      - !Nvm
          range:
            start: 0x8000000
            end: 0x8020000
          is_boot_memory: true
          cores:
            - main
    flash_algorithms:
      - gd32vf103
flash_algorithms:
  - name: gd32vf103
    description: GD32VF103 128 KB internal flash
    cores:
      - main
    default: true
    instructions: 
    pc_init: 60
    pc_uninit: 298
    pc_program_page: 220
    pc_erase_sector: 0
    pc_erase_all: ~
    data_section_offset: 312
    flash_properties:
      address_range:
        start: 0x8000000
        end: 0x8020000
      page_size: 1024
      erased_byte_value: 255
      program_page_timeout: 100
      erase_sector_timeout: 6000
      sectors:
        - size: 1024
          address: 0

