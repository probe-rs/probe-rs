name: STM32WL Series
manufacturer: null
variants:
  - name: STM32WLE5J8Ix
    cores:
      - name: main
        type: armv7em
        core_access_options:
          Arm:
            ap: 0x0
            psel: 0x0
    memory_map:
      - Ram:
          range:
            start: 0x20000000
            end: 0x20005000
          is_boot_memory: false
          cores:
            - main
      - Nvm:
          range:
            start: 0x8000000
            end: 0x8010000
          is_boot_memory: true
          cores:
            - main
    flash_algorithms:
      - stm32wlexx_64
  - name: STM32WLE5JBIx
    cores:
