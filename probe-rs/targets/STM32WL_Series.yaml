            end: 0x2000c000
          is_boot_memory: false
          cores:
            - main
      - Nvm:
          range:
            start: 0x8000000
            end: 0x8020000
          is_boot_memory: true
          cores:
            - main
    flash_algorithms:
      - stm32wlexx_128
  - name: STM32WLE5JCIx
