flash_algorithms:
  - name: stm32wlexx_64
    description: STM32WLE4x Flash
    cores:
      - main
    default: true
    instructions: 
    pc_init: 0x1
    pc_uninit: 0x15
    pc_program_page: 0x107
    pc_erase_sector: 0x81
    pc_erase_all: 0x23
    data_section_offset: 0x258
    flash_properties:
      address_range:
        start: 0x8000000
        end: 0x8010000
      page_size: 0x400
      erased_byte_value: 0xff
      program_page_timeout: 0x190
      erase_sector_timeout: 0x190
      sectors:
        - size: 0x800
          address: 0x0
  - name: stm32wlexx_128
