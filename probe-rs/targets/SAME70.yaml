  - name: atsame7x_512
    description: ATSAME7x 512kB Flash
    cores:
      - main
    default: true
    instructions: 
    pc_init: 0x1
    pc_uninit: 0xa5
    pc_program_page: 0x139
    pc_erase_sector: 0xf1
    pc_erase_all: 0xd9
    data_section_offset: 0x198
    flash_properties:
