name: MIMXRT1040 Series
manufacturer:
  id: 0x15
  cc: 0x0
variants:
- name: MIMXRT1040
  cores:
  - name: main
    type: armv7em
    core_access_options: !Arm
      ap: !v1 0
  memory_map:
  - !Ram
    name: OCRAM
    range:
      start: 0x20200000
      end:   0x20280000
    cores:
    - main
  - !Nvm
    name: FlexSPI
    range:
      start: 0x60000000
      end:   0x60800000
    cores:
    - main
  - !Ram
    name: ITCM
    range:
      start: 0x00000000
      end:   0x00080000
    cores:
    - main
  - !Ram
    name: DTCM
    range:
      start: 0x20000000
      end:   0x20080000
    cores:
    - main
  flash_algorithms:
  - imxrt1040_w25q64_132mhz
flash_algorithms:
# This algorithm's source is available at https://git.mciantyre.dev/imxrt-flash-algos
- name: imxrt1040_w25q64_132mhz
  description: imxrt1040_w25q64_132mhz
  default: true
  instructions: 
  load_address: 0x20000100
  pc_init: 0x59
  pc_uninit: 0x23f
  pc_program_page: 0x1d7
  pc_erase_sector: 0x27
  pc_erase_all: 0x1
  pc_read: 0x20b
  data_section_offset: 0x1ad4
  flash_properties:
    address_range:
      start: 0x60000000
      end: 0x60800000
    page_size: 0x1000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x1000
      address: 0x0
  cores:
  - main
