name: MIMXRT1160 Series
manufacturer:
  id: 0x15
  cc: 0x0
variants:
- name: MIMXRT1160
  cores:
  - name: cm7
    type: armv7em
    core_access_options: !Arm
      ap: !v1 0
  memory_map:
  - !Ram
    name: OCRAM
    range:
      # OCRAM1 and OCRAM2 aliases when ECC is disabled,
      # plus the ECC region (usable as RAM when ECC is
      # disabled).
      start: 0x20340000
      end:   0x20380000
    cores:
    - cm7
  - !Nvm
    name: FlexSPI1
    range:
      start: 0x30000000
      end:   0x31000000
    cores:
    - cm7
  - !Ram
    name: ITCM
    range:
      start: 0x00000000
      end:   0x00040000
    cores:
    - cm7
  - !Ram
    name: DTCM
    range:
      start: 0x20000000
      end:   0x20040000
    cores:
    - cm7
  flash_algorithms:
  - mimxrt116x_quadspi_4kb_sec
flash_algorithms:
- name: mimxrt116x_quadspi_4kb_sec
  description: MIMXRT116x 16mB QuadSPI NOR Flash
  default: true
  load_address: 0x20000100
  instructions: 
  pc_init: 0x1
  pc_uninit: 0x353
  pc_program_page: 0x397
  pc_erase_sector: 0x369
  pc_erase_all: 0x3c9
  data_section_offset: 0x1788
  rtt_location: 0x20001b58
  flash_properties:
    address_range:
      start: 0x30000000
      end: 0x31000000
    page_size: 0x100
    erased_byte_value: 0xff
    program_page_timeout: 3000
    erase_sector_timeout: 6000
    sectors:
    - size: 0x1000
      address: 0x0
  cores:
  - cm7
  stack_size: 4096
