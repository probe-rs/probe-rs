flash_algorithms:
- name: stm32f10x_512
  description: STM32F10x High-density Flash
  default: true
  instructions: 
  pc_init: 0x1
  pc_uninit: 0x33
  pc_program_page: 0xbd
  pc_erase_sector: 0x7f
  pc_erase_all: 0x45
  data_section_offset: 0x128
  flash_properties:
    address_range:
      start: 0x8000000
      end: 0x8080000
    page_size: 0x400
    erased_byte_value: 0xff
    program_page_timeout: 100
    erase_sector_timeout: 500
    sectors:
    - size: 0x800
      address: 0x0
  cores:
  - main
- name: stm32f10x_128
  description: STM32F10x Med-density Flash
  default: true
