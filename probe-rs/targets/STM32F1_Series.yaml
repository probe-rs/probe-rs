  pc_erase_all: 0x45
  data_section_offset: 0x128
  flash_properties:
    address_range:
      start: 0x8000000
      end: 0x8020000
    page_size: 0x400
    erased_byte_value: 0xff
    program_page_timeout: 100
    erase_sector_timeout: 500
    sectors:
    - size: 0x400
      address: 0x0
  cores:
  - main
- name: stm32f10x_opt
  description: STM32F10x Flash Options
  instructions: 
  pc_init: 0x1
  pc_uninit: 0x3b
  pc_program_page: 0x11d
  pc_erase_sector: 0xdb
  pc_erase_all: 0x57
  data_section_offset: 0x194
  flash_properties:
    address_range:
      start: 0x1ffff800
      end: 0x1ffff810
    page_size: 0x10
    erased_byte_value: 0xff
    program_page_timeout: 3000
    erase_sector_timeout: 3000
    sectors:
    - size: 0x10
      address: 0x0
  cores:
  - main
- name: stm32f10x_1024
