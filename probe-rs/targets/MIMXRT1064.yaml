---
name: NXP MIMXRT1064 Series (Rev A)
manufacturer:
  cc: 0x00
  id: 0x15
variants:
  - name: MIMXRT1064
    part: ~
    cores:
      - name: main
        type: armv7em
        core_access_options:
          !Arm
            ap: 0
            psel: 0
    memory_map:
      - !Nvm
          # Target internal QSPI flash.
          name: FlexSPI2
          range:
            start: 0x70000000
            end:   0x70400000
          is_boot_memory: true
          cores:
            - main
      - !Ram
          name: OCRAM2
          range:
            start: 0x20200000
            end:   0x202C0000
          is_boot_memory: false
          cores:
            - main
    flash_algorithms:
      - mimxrt1064_qspi_4kb_sec
flash_algorithms:
  - name: mimxrt1064_qspi_4kb_sec
    description: MIMXRT106x 4mB Winbond QSPI Flash
    default: true
    instructions: 
    load_address: ~
    pc_init: 17
    pc_uninit: 279
    pc_program_page: 333
    pc_erase_sector: 303
    pc_erase_all: 283
    data_section_offset: 1288
    flash_properties:
      address_range:
        start: 0x70000000
        end:   0x70400000
      page_size: 256
      erased_byte_value: 255
      program_page_timeout: 100
      erase_sector_timeout: 5000
      sectors:
        - size: 65536
          address: 0
    cores: [ main ]
