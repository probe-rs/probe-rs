---
name: Apollo Series
manufacturer: ~
variants:
  - name: AMA3B1KK-KBR
    part: ~
    cores:
      - name: main
        type: armv7em
        core_access_options:
          Arm:
            ap: 0
            psel: 0
    memory_map:
      - Ram:
          range:
            start: 0x10000000
            end: 0x10060000
          is_boot_memory: false
          cores:
            - main
      - Nvm:
          range:
            start: 0x0000c000
            end: 0x100000
          is_boot_memory: true
          cores:
            - main
    flash_algorithms:
      - apollo3
flash_algorithms:
  - name: apollo3
    description: Ambiq Micro Apollo 3 Blue
    default: true
    load_address: ~
    instructions: 
    pc_init: 0x1
    pc_uninit: 0x13
    pc_program_page: 0x63
    pc_erase_sector: 0x45
    pc_erase_all: 0x17
    data_section_offset: 244
    flash_properties:
      address_range:
        start: 0x0000c000
        end: 0x100000
      page_size: 8192
      erased_byte_value: 255
      program_page_timeout: 500
      erase_sector_timeout: 100
      sectors:
        - size: 8192
          address: 0
    cores:
      - main
