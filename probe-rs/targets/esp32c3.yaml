name: esp32c3
manufacturer:
  cc: 0x0C
  id: 0x12
variants:
  - name: esp32c3
    part: ~
    scan_chain:
      - name: main
        ir_len: 5
    default_binary_format: idf
    cores:
      - name: main
        type: riscv
        core_access_options: !Riscv {}
    memory_map: # From ESP32-C3 Technical Reference Manual, Table 3.2/3.3 Internal/External Memory Address Mapping
      - !Nvm
        range: #16 Mb Max addressable Flash size
          start: 0x0
          end: 0x01000000
        is_boot_memory: true
        cores:
          - main
      - !Ram
        range: # 384 Kb SRAM on Instruction Bus
          start: 0x40380000
          end: 0x403e0000
        is_boot_memory: false
        cores:
          - main
      - !Ram
        range: # 384 Kb SRAM on Data Bus
          start: 0x3fc80000
          end: 0x3fce0000
        is_boot_memory: false
        cores:
          - main
      - !Nvm
        range: # External Flash on Instruction Bus (Read Only)
          start: 0x42000000
          end: 0x43000000
        is_boot_memory: false
        cores:
          - main
      - !Nvm
        range: # External Flash on Data Bus (Read Only)
          start: 0x3c000000
          end: 0x3d000000
        is_boot_memory: false
        cores:
          - main
    flash_algorithms:
      - esp32c3-flashloader
flash_algorithms:
  - name: esp32c3-flashloader
    description: A flash loader for the esp32c3.
    default: true
    instructions: QREGxiLENwQ5QANFJAgJ7ZcAx//ngMBwgUWXAMf/54CgFAVFIwGkCAFFskAiREEBgoBBgRcDx/9nAAMPFwPH/2cAQw4TdzYAAccTBaAKgoCuhrKFNoYXA8f/ZwBjDUERBsYFRSrEA0WBAAWJAckoAJVFlwDH/+eAYAx11bJAQQGCgAAA
    pc_init: 0x0
    pc_uninit: 0x5e
    pc_program_page: 0x44
    pc_erase_sector: 0x32
    pc_erase_all: 0x3c
    data_section_offset: 0x40390084
    load_address: 0x40390000
    flash_properties:
      address_range:
        start: 0x0
        end: 0x1000000
      page_size: 0x4000
      erased_byte_value: 0xff
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
        - size: 0x10000
          address: 0x0
    cores:
      - main
