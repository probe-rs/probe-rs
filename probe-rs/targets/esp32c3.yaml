name: esp32c3
manufacturer:
  id: 0x12
  cc: 0xc
chip_detection:
  - !Espressif
    idcode: 0x00005c25
    variants:
      0x6921506f: esp32c3 # ECO1 + ECO2
      0x1b31506f: esp32c3 # ECO3
      0x4881606f: esp32c3 # ECO6
      0x4361606f: esp32c3 # ECO7
variants:
- name: esp32c3
  cores:
  - name: main
    type: riscv
    core_access_options: !Riscv
  memory_map:
  - !Nvm
    name: 16 Mb Max addressable Flash
    range:
      start: 0x0
      end: 0x1000000
    is_boot_memory: true
    cores:
    - main
  - !Ram
    name: SRAM Instruction bus
    range:
      start: 0x40380000
      end: 0x403e0000
    cores:
    - main
  - !Ram
    name: SRAM Data bus
    range:
      start: 0x3fc80000
      end: 0x3fce0000
    cores:
    - main
  - !Nvm
    name: External flash on instruction bus (Read Only)
    range:
      start: 0x42000000
      end: 0x43000000
    cores:
    - main
    is_alias: true
  - !Nvm
    name: External flash on data bus (Read Only)
    range:
      start: 0x3c000000
      end: 0x3d000000
    cores:
    - main
    is_alias: true
  flash_algorithms:
  - esp32c3-flashloader
  jtag:
    scan_chain:
    - name: main
      ir_len: 5
  default_binary_format: idf
flash_algorithms:
- name: esp32c3-flashloader
  description: A flash loader for the esp32c3.
  default: true
  instructions: 
  load_address: 0x40390000
  data_load_address: 0x403c0000
  pc_init: 0x0
  pc_uninit: 0x2c
  pc_program_page: 0x24
  pc_erase_sector: 0x14
  pc_erase_all: 0x1c
  data_section_offset: 0x403902a4
  flash_properties:
    address_range:
      start: 0x0
      end: 0x1000000
    page_size: 0x4000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x10000
      address: 0x0
  cores:
  - main
  transfer_encoding: miniz
