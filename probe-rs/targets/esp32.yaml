name: esp32
manufacturer:
  id: 0x12
  cc: 0xc
variants:
- name: esp32-3.3v
  cores:
  - name: main
    type: xtensa
    core_access_options: !Xtensa
      jtag_tap: 0
  memory_map:
  - !Nvm
    range:
      start: 0x0
      end: 0x1000000
    cores:
    - main
    access:
      boot: true
  - !Nvm
    name: External data bus
    range:
      start: 0x3f400000
      end: 0x3fc00000
    cores:
    - main
    is_alias: true
  - !Ram
    name: SRAM2, Data bus
    range:
      start: 0x3ffae000
      end: 0x3ffe0000
    cores:
    - main
  - !Ram
    name: SRAM1, Data bus
    range:
      start: 0x3ffe0000
      end: 0x40000000
    cores:
    - main
  - !Ram
    name: SRAM0, Instruction bus, non-cache
    range:
      start: 0x40080000
      end: 0x400a0000
    cores:
    - main
  - !Nvm
    name: External instruction bus
    range:
      start: 0x400c2000
      end: 0x40c00000
    cores:
    - main
    is_alias: true
  flash_algorithms:
  - esp32-flashloader
  default_binary_format: idf
flash_algorithms:
- name: esp32-flashloader
  description: A flash loader for the esp32.
  default: true
  instructions: 
  load_address: 0x40090000
  data_load_address: 0x3ffd0000
  pc_init: 0x94
  pc_uninit: 0xd8
  pc_program_page: 0xc4
  pc_erase_sector: 0xa8
  pc_erase_all: 0xb8
  data_section_offset: 0x400902f8
  flash_properties:
    address_range:
      start: 0x0
      end: 0x1000000
    page_size: 0x4000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x10000
      address: 0x0
  cores:
  - main
  stack_overflow_check: false
  transfer_encoding: miniz
