name: esp32
manufacturer:
  cc: 0x0C
  id: 0x12
variants:
  - name: esp32-3.3v
    scan_chain:
      - name: main
        ir_len: 5
      - name: app
        ir_len: 5
    default_binary_format: idf
    cores:
      - name: main
        type: xtensa
        core_access_options:
          !Xtensa
            jtag_tap: 0
    memory_map:
      - !Nvm
        range:
          start: 0x0
          end: 0x1000000
        is_boot_memory: true
        cores:
          - main
      - !Nvm # External instruction bus
        range:
          start: 0x400C2000
          end: 0x40C00000
        is_alias: true
        cores:
          - main
      - !Nvm # External Data Bus
        range:
          start: 0x3F400000
          end: 0x3FC00000
        is_alias: true
        cores:
          - main
      - !Ram # SRAM2, Data bus
        range:
          start: 0x3FFAE000
          end: 0x3FFE0000
        cores:
          - main
      - !Ram # SRAM1, Data bus
        range:
          start: 0x3FFE0000
          end: 0x40000000
        cores:
          - main
      - !Ram # SRAM0, Instruction bus, non-cache
        range:
          start: 0x40080000
          end: 0x400A0000
        cores:
          - main
    flash_algorithms:
      - esp32-flashloader
flash_algorithms:
  - name: esp32-flashloader
    description: A flash loader for the esp32.
    default: true
    instructions: 
    pc_init: 0x94
    pc_uninit: 0xd8
    pc_program_page: 0xc4
    pc_erase_sector: 0xa8
    pc_erase_all: 0xb8
    data_section_offset: 0x400902f8
    load_address: 0x40090000
    data_load_address: 0x3FFD0000
    transfer_encoding: miniz
    flash_properties:
      address_range:
        start: 0x0
        end: 0x1000000
      page_size: 0x4000
      erased_byte_value: 0xff
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
        - size: 0x10000
          address: 0x0
    cores:
      - main
