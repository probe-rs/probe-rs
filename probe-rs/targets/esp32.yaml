name: esp32
manufacturer:
  id: 0x12
  cc: 0xc
chip_detection:
- !Espressif
  idcode: 0x120034e5
  variants:
    0xf01d83: esp32
variants:
- name: esp32
  cores:
  - name: main
    type: xtensa
    core_access_options: !Xtensa
      jtag_tap: 0
  - name: app
    type: xtensa
    core_access_options: !Xtensa
      jtag_tap: 1
  memory_map:
  - !Nvm
    range:
      start: 0x0
      end: 0x1000000
    cores:
    - main
    - app
    access:
      boot: true
  - !Nvm
    name: External data bus
    range:
      start: 0x3f400000
      end: 0x3fc00000
    cores:
    - main
    - app
    is_alias: true
  - !Generic
    name: ROM1, Data bus
    range:
      start: 0x3ff90000
      end: 0x3ffa0000
    cores:
    - main
    - app
  - !Ram
    name: SRAM2, Data bus
    range:
      start: 0x3ffae000
      end: 0x3ffe0000
    cores:
    - main
    - app
  - !Ram
    name: SRAM1, Data bus
    range:
      start: 0x3ffe0000
      end: 0x40000000
    cores:
    - main
    - app
  - !Generic
    name: ROM0
    range:
      start: 0x40000000
      end: 0x40060000
    cores:
    - main
    - app
  - !Ram
    name: SRAM0, Instruction bus
    range:
      start: 0x40080000
      end: 0x400c0000
    cores:
    - main
    - app
  - !Nvm
    name: External instruction bus
    range:
      start: 0x400c2000
      end: 0x40c00000
    cores:
    - main
    - app
    is_alias: true
  flash_algorithms:
  - esp32-flashloader
  default_binary_format: idf
flash_algorithms:
- name: esp32-flashloader
  description: A flash loader for the esp32.
  default: true
  instructions: 
  load_address: 0x400a0000
  data_load_address: 0x3ffe0000
  pc_init: 0x340
  pc_uninit: 0x37c
  pc_program_page: 0x354
  pc_erase_sector: 0x324
  pc_erase_all: 0x318
  pc_verify: 0x38c
  pc_blank_check: 0x304
  pc_read: 0x368
  pc_flash_size: 0x334
  data_section_offset: 0xc18
  rtt_location: 0x3ffe8100
  flash_properties:
    address_range:
      start: 0x0
      end: 0x1000000
    page_size: 0x4000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x10000
      address: 0x0
  cores:
  - main
  - app
  stack_overflow_check: false
  transfer_encoding: miniz
