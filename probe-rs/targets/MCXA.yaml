    description: MCXA2XX IAP 512kB Flash
    default: true
    instructions: 
    load_address: 0x20000008
    pc_init: 0x61
    pc_uninit: 0xe1
    pc_program_page: 0x1c9
    pc_erase_sector: 0x139
    pc_erase_all: 0xe5
    pc_verify: 0x265
    data_section_offset: 0x2d8
    flash_properties:
      address_range:
        start: 0x0
        end: 0x80000
      page_size: 0x80
      erased_byte_value: 0xff
      program_page_timeout: 300
      erase_sector_timeout: 3000
