  default: true
  instructions: 
  pc_init: 0x1
  pc_uninit: 0x41
  pc_program_page: 0x12d
  pc_erase_sector: 0xc5
  pc_erase_all: 0x89
  data_section_offset: 0x660
  flash_properties:
    address_range:
      start: 0x0
      end: 0x200000
    page_size: 0x400
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 3000
