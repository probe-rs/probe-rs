flash_algorithms:
  - name: nrf51xxx_sde
    description: nRF51xxx SoftDevice Erase
    cores:
      - main
    default: true
    instructions: 
    pc_init: 0x1
    pc_uninit: 0x41
    pc_program_page: 0x12d
    pc_erase_sector: 0xc5
    pc_erase_all: 0x89
    data_section_offset: 0x660
    flash_properties:
      address_range:
        start: 0x0
        end: 0x200000
      page_size: 0x400
      erased_byte_value: 0xff
      program_page_timeout: 0x3e8
      erase_sector_timeout: 0xbb8
      sectors:
        - size: 0x400
          address: 0x0
  - name: nrf51xxx
    description: nRF51xxx
    cores:
      - main
    default: false
    instructions: 
    pc_init: 0x1
    pc_uninit: 0x41
    pc_program_page: 0x1c5
    pc_erase_sector: 0x135
    pc_erase_all: 0x89
    data_section_offset: 0x820
    flash_properties:
      address_range:
        start: 0x0
        end: 0x200000
      page_size: 0x400
      erased_byte_value: 0xff
      program_page_timeout: 0x3e8
      erase_sector_timeout: 0xbb8
      sectors:
        - size: 0x400
          address: 0x0
  - name: nrf51xxx_ecb
    description: nRF51xxx External Connectivity Board
    cores:
      - main
    default: false
    instructions: 
    pc_init: 0x9
    pc_uninit: 0x39
    pc_program_page: 0x8d
    pc_erase_sector: 0x5d
    pc_erase_all: 0x4b
    data_section_offset: 0x2c8
    flash_properties:
