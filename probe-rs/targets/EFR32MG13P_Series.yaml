flash_algorithms:
  - name: geckos1
    description: EFM32/EFR32 Gecko S1
    cores:
      - main
    default: true
    instructions: 
    pc_init: 0x51
    pc_uninit: 0x69
    pc_program_page: 0xe5
    pc_erase_sector: 0xa3
    pc_erase_all: 0x77
    data_section_offset: 0x190
    flash_properties:
      address_range:
        start: 0x0
        end: 0x100000
      page_size: 0x400
      erased_byte_value: 0xff
      program_page_timeout: 0x104
      erase_sector_timeout: 0xc8
      sectors:
        - size: 0x800
          address: 0x0
