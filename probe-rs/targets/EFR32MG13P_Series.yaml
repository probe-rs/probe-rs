name: EFR32MG13P Series
variants:
  - name: EFR32MG13P632F512
    cores:
      - name: main
        type: armv7em
        core_access_options:
          Arm:
            ap: 0x0
            psel: 0x0
    memory_map:
      - Ram:
          range:
            start: 0x20000000
            end: 0x20010000
          is_boot_memory: false
          cores:
            - main
      - Nvm:
          range:
            start: 0x0
            end: 0x80000
          is_boot_memory: true
          cores:
            - main
    flash_algorithms:
