flash_algorithms:
  - name: lpc55xx_512
    description: LPC55xx IAP 512kB Flash
    cores:
      - main
    default: true
    instructions: 
    pc_init: 0x1
    pc_uninit: 0x5d
    pc_program_page: 0xb1
    pc_erase_sector: 0x89
    pc_erase_all: 0x61
    data_section_offset: 0x650
    flash_properties:
      address_range:
        start: 0x0
        end: 0x80000
      page_size: 0x200
      erased_byte_value: 0xff
      program_page_timeout: 0x12c
      erase_sector_timeout: 0xbb8
      sectors:
        - size: 0x8000
          address: 0x0
