name: esp32s2
manufacturer:
  cc: 0x0C
  id: 0x12
variants:
  - name: esp32s2
    jtag:
      scan_chain:
        - name: main
          ir_len: 5
    default_binary_format: idf
    cores:
      - name: main
        type: xtensa
        core_access_options: !Xtensa {}
    memory_map:
      - !Nvm
        range:
          start: 0x0
          end: 0x4000000
        cores:
          - main
      - !Nvm # External instruction bus
        range:
          start: 0x40080000
          end: 0x40800000
        is_alias: true
        cores:
          - main
      - !Nvm # External Data Bus 1
        range:
          start: 0x3F000000
          end: 0x3F400000
        is_alias: true
        cores:
          - main
      - !Nvm # External Data Bus 2
        range:
          start: 0x3F500000
          end: 0x3FF80000
        is_alias: true
        cores:
          - main
      - !Ram # SRAM0, Data bus
        range:
          start: 0x3FFB0000
          end: 0x3FFB8000
        cores:
          - main
      - !Ram # SRAM1, Data bus
        range:
          start: 0x3FFB8000
          end: 0x40000000
        cores:
          - main
      - !Ram # SRAM0, Instruction bus
        range:
          start: 0x40020000
          end: 0x40028000
        cores:
          - main
      - !Ram # SRAM1, Instruction bus
        range:
          start: 0x40028000
          end: 0x40070000
        cores:
          - main
    flash_algorithms:
      - esp32s2-flashloader
flash_algorithms:
  - name: esp32s2-flashloader
    description: A flasher loader for the esp32s2.
    default: true
    instructions: 
    pc_init: 0xa0
    pc_uninit: 0xe4
    pc_program_page: 0xd0
    pc_erase_sector: 0xb4
    pc_erase_all: 0xc4
    data_section_offset: 0x4002c728
    load_address: 0x4002c400
    data_load_address: 0x3FFCE000
    transfer_encoding: miniz
    flash_properties:
      address_range:
        start: 0x0
        end: 0x40000000
      page_size: 0x4000
      erased_byte_value: 0xff
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
        - size: 0x10000
          address: 0x0
    cores:
      - main
