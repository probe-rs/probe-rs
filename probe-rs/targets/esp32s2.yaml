name: esp32s2
manufacturer:
  id: 0x12
  cc: 0xc
chip_detection:
  - !Espressif
    idcode: 0x120034e5
    variants:
      0x000007c6: esp32s2
variants:
- name: esp32s2
  cores:
  - name: main
    type: xtensa
    core_access_options: !Xtensa
  memory_map:
  - !Nvm
    range:
      start: 0x0
      end: 0x4000000
    cores:
    - main
  - !Nvm
    name: External instruction bus
    range:
      start: 0x40080000
      end: 0x40800000
    cores:
    - main
    is_alias: true
  - !Nvm
    name: External data bus 1
    range:
      start: 0x3f000000
      end: 0x3f400000
    cores:
    - main
    is_alias: true
  - !Nvm
    name: External data bus 2
    range:
      start: 0x3f500000
      end: 0x3ff80000
    cores:
    - main
    is_alias: true
  - !Ram
    name: SRAM0, Data bus
    range:
      start: 0x3ffb0000
      end: 0x3ffb8000
    cores:
    - main
  - !Ram
    name: SRAM1, Data bus
    range:
      start: 0x3ffb8000
      end: 0x40000000
    cores:
    - main
  - !Ram
    name: SRAM0, Instruction bus
    range:
      start: 0x40020000
      end: 0x40028000
    cores:
    - main
  - !Ram
    name: SRAM1, Instruction bus
    range:
      start: 0x40028000
      end: 0x40070000
    cores:
    - main
  flash_algorithms:
  - esp32s2-flashloader
  jtag:
    scan_chain:
    - name: main
      ir_len: 5
  default_binary_format: idf
flash_algorithms:
- name: esp32s2-flashloader
  description: A flasher loader for the esp32s2.
  default: true
  instructions: 
  load_address: 0x4002c400
  data_load_address: 0x3ffce000
  pc_init: 0xa0
  pc_uninit: 0xe4
  pc_program_page: 0xd0
  pc_erase_sector: 0xb4
  pc_erase_all: 0xc4
  data_section_offset: 0x4002c728
  flash_properties:
    address_range:
      start: 0x0
      end: 0x40000000
    page_size: 0x4000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x10000
      address: 0x0
  cores:
  - main
  transfer_encoding: miniz
