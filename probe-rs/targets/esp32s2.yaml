name: esp32s2
manufacturer:
  id: 0x12
  cc: 0xc
chip_detection:
- !Espressif
  idcode: 0x120034e5
  variants:
    0x7c6: esp32s2
variants:
- name: esp32s2
  cores:
  - name: main
    type: xtensa
    core_access_options: !Xtensa
  memory_map:
  - !Nvm
    range:
      start: 0x0
      end: 0x4000000
    cores:
    - main
  - !Nvm
    name: External data bus 1
    range:
      start: 0x3f000000
      end: 0x3f400000
    cores:
    - main
    is_alias: true
  - !Nvm
    name: External data bus 2
    range:
      start: 0x3f500000
      end: 0x3ff80000
    cores:
    - main
    is_alias: true
  - !Generic
    name: ROM1, Data bus
    range:
      start: 0x3FFA0000
      end: 0x3FFB0000
    cores:
    - main
  - !Ram
    name: SRAM0, Data bus
    range:
      start: 0x3ffb0000
      end: 0x3ffb8000
    cores:
    - main
  - !Ram
    name: SRAM1, Data bus
    range:
      start: 0x3ffb8000
      end: 0x40000000
    cores:
    - main
  - !Generic
    name: ROM0
    range:
      start: 0x40000000
      end: 0x40010000
    cores:
    - main
  - !Generic
    name: ROM1
    range:
      start: 0x40010000
      end: 0x40020000
    cores:
    - main
  - !Ram
    name: SRAM0, Instruction bus
    range:
      start: 0x40020000
      end: 0x40028000
    cores:
    - main
  - !Ram
    name: SRAM1, Instruction bus
    range:
      start: 0x40028000
      end: 0x40070000
    cores:
    - main
  - !Nvm
    name: External instruction bus
    range:
      start: 0x40080000
      end: 0x40800000
    cores:
    - main
    is_alias: true
  flash_algorithms:
  - esp32s2-flashloader
  - esp32s2-flashloader-default-clocks
  jtag:
    scan_chain:
    - name: main
      ir_len: 5
  default_binary_format: idf
flash_algorithms:
- name: esp32s2-flashloader
  description: A flasher loader for the esp32s2 that uses max CPU clock frequency.
  default: true
  instructions: 
  load_address: 0x4002c400
  data_load_address: 0x3ffce000
  pc_init: 0xec
  pc_uninit: 0x148
  pc_program_page: 0x115
  pc_erase_sector: 0xfd
  pc_erase_all: 0x10a
  pc_verify: 0x126
  pc_read: 0x137
  data_section_offset: 0x4002c918
  flash_properties:
    address_range:
      start: 0x0
      end: 0x40000000
    page_size: 0x4000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x10000
      address: 0x0
  cores:
  - main
  stack_overflow_check: false
  transfer_encoding: miniz
- name: esp32s2-flashloader-default-clocks
  description: A flasher loader for the esp32s2.
  default: false
  instructions: 
  load_address: 0x4002c400
  data_load_address: 0x3ffce000
  pc_init: 0xc4
  pc_uninit: 0x120
  pc_program_page: 0xed
  pc_erase_sector: 0xd5
  pc_erase_all: 0xe2
  pc_verify: 0xfe
  pc_read: 0x10f
  data_section_offset: 0x4002c890
  flash_properties:
    address_range:
      start: 0x0
      end: 0x40000000
    page_size: 0x4000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x10000
      address: 0x0
  cores:
  - main
  stack_overflow_check: false
  transfer_encoding: miniz
