- name: atsamv7x_2048
  description: ATSAMV7x 2048kB Flash
  default: true
  instructions: 
  pc_init: 0x1
  pc_uninit: 0xa9
  pc_program_page: 0x147
  pc_erase_sector: 0xfd
  pc_erase_all: 0xe3
  data_section_offset: 0x1a4
  flash_properties:
    address_range:
      start: 0x400000
      end: 0x600000
    page_size: 0x200
    erased_byte_value: 0xff
    program_page_timeout: 100
    erase_sector_timeout: 1000
    sectors:
    - size: 0x2000
      address: 0x0
  cores:
  - main
- name: atsamv7x_gpnvm
  description: ATSAMV7x GPNVM bits
  instructions: 
  pc_init: 0x1
  pc_uninit: 0xa9
  pc_program_page: 0x105
  pc_erase_sector: 0xbd
  pc_erase_all: 0xb9
  data_section_offset: 0x238
  flash_properties:
    address_range:
      start: 0x1ffffff0
      end: 0x20000000
    page_size: 0x10
    erased_byte_value: 0xff
    program_page_timeout: 100
    erase_sector_timeout: 1000
    sectors:
