    - main
  - !Ram
    name: SRAMAHB12
    range:
      start: 0x28000000
      end: 0x28008000
    cores:
    - main
  - !Nvm
    name: Flash
    range:
      start: 0x34180400
      end: 0x341c0000
    cores:
    - main
    access:
      write: false
      boot: true
