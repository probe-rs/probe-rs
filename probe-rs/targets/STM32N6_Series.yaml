  - !Ram
    name: ITCMRAM
    range:
      start: 0x00000000
      end: 0x00040000
    cores: [main]
  - !Ram
    name: DTCMRAM
    range:
      start: 0x20000000
      end: 0x20040000
    cores: [main]
  - !Ram
    name: AXISRAM123456
    range:
