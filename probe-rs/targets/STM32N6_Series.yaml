      boot: true
  flash_algorithms:
  - stm32n6-mx66uw1g45g
flash_algorithms:
- name: stm32n6-mx66uw1g45g
  description: MX66UW1G45G external flash on XSPI2 for STM32N6 like on STM32N6570-DK
  cores: [main]
  default: true
  instructions: 
  load_address: 0x24000020
  pc_init: 0x129
  pc_uninit: 0x4c9
  pc_program_page: 0x3e1
  pc_erase_sector: 0xc1
  pc_erase_all: 0x85
  pc_verify: 0x559
  pc_blank_check: 0x1
  data_section_offset: 0xc08
  flash_properties:
    address_range:
      start: 0x70000000
      end: 0x78000000
    page_size: 0x10000
    erased_byte_value: 0xff
    program_page_timeout: 100000
    erase_sector_timeout: 300000
    sectors:
    - size: 0x10000
      address: 0x0
