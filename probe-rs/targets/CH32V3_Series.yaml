name: CH32V3 Series
variants:
- name: CH32V307
  cores:
  - name: main
    type: riscv
    core_access_options: !Riscv
  memory_map:
  - !Ram
    range:
      start: 0x20000000
      end: 0x20010000
    cores:
    - main
  - !Nvm
    range:
      start: 0x0
      end: 0x40000
    is_boot_memory: true
    cores:
    - main
  flash_algorithms:
  - ch32v3-flash-algo
flash_algorithms:
- name: ch32v3-flash-algo
  description: Flash algorithm for the ch32v3xx series
  default: true
  instructions: 
  load_address: 0x20000020
  pc_init: 0x0
  pc_uninit: 0x7c
  pc_program_page: 0x156
  pc_erase_sector: 0x9c
  data_section_offset: 0x200004f0
  flash_properties:
    address_range:
      start: 0x0
      end: 0x40000
    page_size: 0x100
    erased_byte_value: 0x39 # Note: This is not correct, the erased memory alternates between 0x39 and 0xe3
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x8000
      address: 0x0
  cores:
  - main
