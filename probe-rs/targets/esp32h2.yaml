name: esp32h2
manufacturer:
  cc: 0x0C
  id: 0x12
variants:
  - name: esp32h2
    jtag:
      scan_chain:
      - name: main
        ir_len: 5
    default_binary_format: idf
    cores:
    - name: main
      type: riscv
      core_access_options: !Riscv {}
    memory_map:
      - !Nvm
        range: #16 Mb Max addressable Flash size
          start: 0x0
          end: 0x01000000
        is_boot_memory: true
        cores:
          - main
      - !Nvm
        range: # External Flash on Instruction/Data Bus
          start: 0x42000000
          end: 0x42FFFFFF
        is_boot_memory: false
        cores:
          - main
      - !Ram
        range:
          start: 0x40800000
          end: 0x4087FFFF
        is_boot_memory: false
        cores:
          - main
    flash_algorithms:
      - esp32h2-flashloader
flash_algorithms:
  - name: esp32h2-flashloader
    description: A flasher loader for the esp32h2.
    default: true
    instructions: 
    pc_init: 0x0
    pc_uninit: 0x2c
    pc_program_page: 0x24
    pc_erase_sector: 0x14
    pc_erase_all: 0x1c
    data_section_offset: 0x408102a0
    load_address: 0x40810000
    data_load_address: 0x40830000
    transfer_encoding: miniz
    flash_properties:
      address_range:
        start: 0x0
        end: 0x1000000
      page_size: 0x4000
      erased_byte_value: 0xff
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
        - size: 0x10000
          address: 0x0
    cores:
      - main
