name: esp32h2
manufacturer:
  cc: 0x0C
  id: 0x12
variants:
  - name: esp32h2
    scan_chain:
    - name: main
      ir_len: 5
    default_binary_format: idf
    cores:
    - name: main
      type: riscv
      core_access_options: !Riscv {}
    memory_map:
      - !Nvm
        range: #16 Mb Max addressable Flash size
          start: 0x0
          end: 0x01000000
        is_boot_memory: true
        cores:
          - main
      - !Nvm
        range: # External Flash on Instruction/Data Bus
          start: 0x42000000
          end: 0x42FFFFFF
        is_boot_memory: false
        cores:
          - main
      - !Ram
        range:
          start: 0x40800000
          end: 0x4087FFFF
        is_boot_memory: false
        cores:
          - main
    flash_algorithms:
      - esp32h2-flashloader
flash_algorithms:
  - name: esp32h2-flashloader
    description: "A flasher loader for the esp32h2."
    default: true
    instructions: QREGxjcFgUADRWUGGcEBRQWggUWXAH//54AAHJcAf//ngAATEeW3BYFABUYjg8UGskBBAYKAMYEXA3//ZwBDEBcDf/9nAMMNE3c2AAHHEwWgCoKAroayhTaGFwN//2cAow4BRYKAAAA=
    pc_init: 0x0
    pc_uninit: 0x62
    pc_program_page: 0x48
    pc_erase_sector: 0x36
    pc_erase_all: 0x40
    data_section_offset: 0x40810068
    load_address: 0x40810000
    flash_properties:
      address_range:
        start: 0x0
        end: 0x4000000
      page_size: 0x800
      erased_byte_value: 0xff
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
        - size: 0x1000
          address: 0x0
    cores:
      - main
