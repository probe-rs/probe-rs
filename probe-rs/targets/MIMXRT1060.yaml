---
name: NXP MIMXRT1060 Series (Rev A)
manufacturer:
  cc: 0x00
  id: 0x15
variants:
  - name: MIMXRT1060
    part: ~
    cores:
      - name: main
        type: armv7em
        core_access_options:
          !Arm
            ap: 0
            psel: 0
    memory_map:
      - !Nvm
          name: FlexSPI1
          range:
            start: 0x60000000
            end:   0x60800000
          is_boot_memory: true
          cores:
            - main
      - !Ram
          name: ITCM
          range:
            start: 0x00000000
            end:   0x00020000
          is_boot_memory: false
          cores:
            - main
      - !Ram
          name: OCRAM2
          range:
            start: 0x20200000
            end:   0x202C0000
          is_boot_memory: false
          cores:
            - main
    flash_algorithms:
      - mimxrt106x_qspi_4kb_sec
flash_algorithms:
  - name: mimxrt106x_qspi_4kb_sec
    description: MIMXRT106x 8mB QuadSPI NOR Flash
    default: true
    instructions: 
    load_address: 0x20200020 # 0x20 offset for the ARM header
    pc_init: 25
    pc_uninit: 285
    pc_program_page: 339
    pc_erase_sector: 309
    pc_erase_all: 289
    data_section_offset: 2352
    flash_properties:
      address_range:
        start: 0x60000000
        end:   0x60800000
      page_size: 256
      erased_byte_value: 255
      program_page_timeout: 1000
      erase_sector_timeout: 5000
      sectors:
        - size: 65536
          address: 0
    cores: [ main ]
