name: EFR32FG22 Series
manufacturer:
  cc: 0x02
  id: 0x21
variants:
  - name: EFR32FG22C121F256
    cores:
      - name: main
        type: armv8m
        core_access_options:
          !Arm
            ap: 0x0
            psel: 0x0
    memory_map:
      - !Ram
          range:
            start: 0x20000000
            end: 0x20008000
          is_boot_memory: false
          cores:
            - main
      - !Nvm
          range:
            start: 0x0
            end: 0x40000
          is_boot_memory: true
          cores:
            - main
    flash_algorithms:
      - geckos2
  - name: EFR32FG22C121F512
    cores:
      - name: main
        type: armv8m
        core_access_options:
          !Arm
            ap: 0x0
            psel: 0x0
    memory_map:
      - !Ram
          range:
            start: 0x20000000
            end: 0x20008000
          is_boot_memory: false
          cores:
            - main
      - !Nvm
          range:
            start: 0x0
            end: 0x80000
          is_boot_memory: true
          cores:
            - main
    flash_algorithms:
      - geckos2
flash_algorithms:
  - name: geckos2
    description: EFM32/EFR32 Gecko S2
    cores:
      - main
    default: true
    instructions: 
    pc_init: 0x1
    pc_uninit: 0x4d
    pc_program_page: 0xe5
    pc_erase_sector: 0x99
    pc_erase_all: 0x6d
    data_section_offset: 0x1c8
    flash_properties:
      address_range:
        start: 0x0
        end: 0x100000
      page_size: 0x3000
      erased_byte_value: 0xff
      program_page_timeout: 0x104
      erase_sector_timeout: 0xc8
      sectors:
        - size: 0x2000
          address: 0x0
