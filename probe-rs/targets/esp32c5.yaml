name: esp32c5
manufacturer:
  id: 0x12
  cc: 0xc
chip_detection:
- !Espressif
  idcode: 0x17c25
  variants:
    # 0x1101406f: esp32c5
    # 0x63e1406f: esp32c5
    # 0x5fd1406f: esp32c5
    0: esp32c5 # hacky variant, to be removed once chip detection can use other TAPs
variants:
- name: esp32c5
  cores:
  - name: main
    type: riscv
    core_access_options: !Riscv
      hart_id: 0
      jtag_tap: 1
  memory_map:
  - !Nvm
    name: 32 MB Max addressable Flash
    range:
      start: 0x0
      end: 0x2000000
    cores:
    - main
    access:
      boot: true
  - !Generic
    name: ROM
    range:
      start: 0x40000000
      end: 0x40050000
    cores:
    - main
  - !Ram
    range:
      start: 0x40800000
      end: 0x40860000
    cores:
    - main
  - !Nvm
    name: External flash (Read Only)
    range:
      start: 0x42000000
      end: 0x44000000
    cores:
    - main
    is_alias: true
  flash_algorithms:
  - esp32c5-flashloader
  jtag:
    scan_chain:
    - name: dummy
      ir_len: 5
    - name: main
      ir_len: 5
  default_binary_format: idf
flash_algorithms:
- name: esp32c5-flashloader
  description: A flasher loader for the esp32c5.
  default: true
  load_address: 0x40810000
  data_load_address: 0x40850000
  instructions: 
  pc_init: 0x4c
  pc_uninit: 0x7c
  pc_program_page: 0x64
  pc_erase_sector: 0x54
  pc_erase_all: 0x5c
  pc_verify: 0x6c
  pc_read: 0x74
  data_section_offset: 0x408104f4
  flash_properties:
    address_range:
      start: 0x0
      end: 0x2000000
    page_size: 0x4000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x10000
      address: 0x0
  cores:
  - main
  stack_overflow_check: false
  transfer_encoding: miniz
