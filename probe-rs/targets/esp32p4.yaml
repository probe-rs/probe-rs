name: esp32p4
manufacturer:
  cc: 0x0C
  id: 0x12
chip_detection:
- !Espressif
  idcode: 0x12c25
  variants:
    0x0: esp32p4
    0x0addbad0: esp32p4
variants:
- name: esp32p4
  cores:
    - name: cpu0
      type: riscv
      core_access_options: 
        !Riscv
          jtag_tap: 1
          hart_id: 0
    - name: cpu1
      type: riscv
      core_access_options: 
        !Riscv
          jtag_tap: 1
          hart_id: 1
  memory_map:
    - !Nvm
      range:
        start: 0x0
        end: 0x4000000
      access:
        boot: true
      cores:
        - cpu0
        - cpu1
    - !Nvm
      range:
        start: 0x40000000
        end: 0x44000000
      is_alias: true
      access:
        boot: false
      cores:
        - cpu0
        - cpu1
    - !Ram
      range:
        start: 0x4FF00000
        end: 0x4FFC0000
      access:
        boot: false
      cores:
        - cpu0
        - cpu1
  flash_algorithms:
    - esp32p4-flashloader
  jtag:
    scan_chain:
      - name: lpcpu
        ir_len: 5
      - name: hp
        ir_len: 5
  default_binary_format: idf
flash_algorithms:
  - name: esp32p4-flashloader
    description: ''
    default: true
    load_address: 0x4FF10000
    transfer_encoding: miniz
    data_load_address: 0x4FFB0000
    stack_overflow_check: false
    cores:
      - cpu0
    instructions: 
    pc_init: 0x0
    pc_uninit: 0x3c
    pc_program_page: 0x24
    pc_erase_sector: 0x14
    pc_erase_all: 0x1c
    pc_verify: 0x2c
    pc_read: 0x34
    data_section_offset: 0x4ff103f4
    flash_properties:
      address_range:
        start: 0x0
        end: 0x4000000
      page_size: 0x4000
      erased_byte_value: 0xff
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
      - size: 0x10000
        address: 0x0