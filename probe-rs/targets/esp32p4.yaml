name: esp32p4
manufacturer:
  id: 0x12
  cc: 0xc
chip_detection:
- !Espressif
  idcode: 0x12c25
  variants:
    0x0: esp32p4
    0xaddbad0: esp32p4
variants:
- name: esp32p4
  cores:
  - name: cpu0
    type: riscv
    core_access_options: !Riscv
      hart_id: 0
      jtag_tap: 1
  - name: cpu1
    type: riscv
    core_access_options: !Riscv
      hart_id: 1
      jtag_tap: 1
  memory_map:
  - !Nvm
    range:
      start: 0x0
      end: 0x4000000
    cores:
    - cpu0
    - cpu1
    access:
      boot: true
  - !Nvm
    range:
      start: 0x40000000
      end: 0x44000000
    cores:
    - cpu0
    - cpu1
    is_alias: true
  - !Ram
    range:
      start: 0x4ff00000
      end: 0x4ffc0000
    cores:
    - cpu0
    - cpu1
  - !Ram
    name: Uncached RAM
    range:
      start: 0x8ff00000
      end: 0x8ffc0000
    cores:
    - cpu0
    - cpu1
  flash_algorithms:
  - esp32p4-flashloader
  jtag:
    scan_chain:
    - name: lpcpu
      ir_len: 5
    - name: hp
      ir_len: 5
  default_binary_format: idf
flash_algorithms:
- name: esp32p4-flashloader
  description: A flash loader for the esp32p4.
  default: true
  instructions: 
  load_address: 0x8ff50000
  data_load_address: 0x8ff60000
  pc_init: 0x360
  pc_uninit: 0x644
  pc_program_page: 0x4e0
  pc_erase_sector: 0x260
  pc_erase_all: 0x238
  pc_verify: 0x696
  pc_blank_check: 0x1a0
  pc_read: 0x596
  pc_flash_size: 0x2c0
  data_section_offset: 0xb88
  rtt_location: 0x8ff72c08
  rtt_poll_interval: 500
  flash_properties:
    address_range:
      start: 0x0
      end: 0x4000000
    page_size: 0x4000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x10000
      address: 0x0
  cores:
  - cpu0
  stack_overflow_check: false
  transfer_encoding: miniz
