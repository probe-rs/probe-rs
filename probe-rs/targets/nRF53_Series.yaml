name: nRF53 Series
manufacturer:
  id: 0x44
  cc: 0x2
chip_detection:
 - !NordicFicrInfo
    part_address: 0x00FF020C # through application core
    variant_address: 0x00FF0210 # through application core
    part: 0x5340
    variants:
      0x514B4141: nRF5340_xxAA
      0x434C4141: nRF5340_xxAA
variants:
- name: nRF5340_xxAA
  cores:
  - name: application
    type: armv8m
    core_access_options: !Arm
      ap: 0
      psel: 0x0
  - name: network
    type: armv8m
    core_access_options: !Arm
      ap: 1
      psel: 0x0
  memory_map:
  - !Ram
    range:
      start: 0x20000000
      end: 0x20040000
    cores:
    - application
  - !Ram
    range:
      start: 0x21000000
      end: 0x21020000
    cores:
    - network
  - !Nvm
    range:
      start: 0x0
      end: 0x100000
    is_boot_memory: true
    cores:
    - application
  - !Nvm
    range:
      start: 0x1000000
      end: 0x1040000
    is_boot_memory: true
    cores:
    - network
  flash_algorithms:
  - nrf53xx_application
  - nrf53xx_application_uicr
  - nrf53xx_network
  - nrf53xx_network_uicr
flash_algorithms:
- name: nrf53xx_application
  description: nRF53xxx_app
  default: true
  instructions: 
  pc_init: 0x1
  pc_uninit: 0x41
  pc_program_page: 0x135
  pc_erase_sector: 0xb5
  pc_erase_all: 0x99
  data_section_offset: 0x524
  flash_properties:
    address_range:
      start: 0x0
      end: 0x200000
    page_size: 0x1000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 3000
    sectors:
    - size: 0x1000
      address: 0x0
  cores:
  - application
- name: nrf53xx_application_uicr
  description: nRF53xxx_app UICR Erase
  instructions: 
  pc_init: 0x1
  pc_uninit: 0x35
  pc_program_page: 0x28d
  pc_erase_sector: 0xa9
  pc_erase_all: 0x85
  data_section_offset: 0x690
  flash_properties:
    address_range:
      start: 0xff8000
      end: 0xff9000
    page_size: 0x1000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 3000
    sectors:
    - size: 0x1000
      address: 0x0
  cores:
  - application
- name: nrf53xx_network
  description: nRF53xxx_net
  default: true
  instructions: 
  pc_init: 0x1
  pc_uninit: 0x41
  pc_program_page: 0x135
  pc_erase_sector: 0xb5
  pc_erase_all: 0x99
  data_section_offset: 0x530
  flash_properties:
    address_range:
      start: 0x1000000
      end: 0x1040000
    page_size: 0x800
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 3000
    sectors:
    - size: 0x800
      address: 0x0
  cores:
  - network
- name: nrf53xx_network_uicr
  description: nRF53xxx_net UICR Erase
  instructions: 
  pc_init: 0x1
  pc_uninit: 0x35
  pc_program_page: 0x1b9
  pc_erase_sector: 0xa9
  pc_erase_all: 0x85
  data_section_offset: 0x47c
  flash_properties:
    address_range:
      start: 0x1ff8000
      end: 0x1ff9000
    page_size: 0x800
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 3000
    sectors:
    - size: 0x800
      address: 0x0
  cores:
  - network
