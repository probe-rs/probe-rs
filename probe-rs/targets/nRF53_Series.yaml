name: nRF53 Series
variants:
  - name: nRF5340_xxAA
    cores:
      - name: application
        type: armv8m
        core_access_options:
          Arm:
            ap: 0x0
            psel: 0x0
      - name: network
        type: armv8m
        core_access_options:
          Arm:
            ap: 0x1
            psel: 0x0
    memory_map:
      - Ram:
          range:
            start: 0x20000000
            end: 0x20040000
          is_boot_memory: false
          cores:
            - application
      - Ram:
          range:
            start: 0x21000000
            end: 0x21020000
          is_boot_memory: false
          cores:
            - network
      - Nvm:
          range:
            start: 0x0
            end: 0x100000
          is_boot_memory: true
          cores:
            - application
      - Nvm:
          range:
            start: 0x1000000
            end: 0x1040000
          is_boot_memory: true
          cores:
            - network
    flash_algorithms:
      - nrf53xx_application
      - nrf53xx_application_uicr
      - nrf53xx_network
      - nrf53xx_network_uicr
flash_algorithms:
  - name: nrf53xx_application
    description: nRF53xxx_app
    cores:
      - application
    default: true
    instructions: 
    pc_init: 0x1
    pc_uninit: 0x41
    pc_program_page: 0x135
    pc_erase_sector: 0xb5
    pc_erase_all: 0x99
    data_section_offset: 0x524
    flash_properties:
      address_range:
        start: 0x0
        end: 0x200000
      page_size: 0x1000
      erased_byte_value: 0xff
      program_page_timeout: 0x3e8
      erase_sector_timeout: 0xbb8
      sectors:
        - size: 0x1000
          address: 0x0
  - name: nrf53xx_application_uicr
    description: nRF53xxx_app UICR Erase
    cores:
      - application
    default: false
    instructions: 
    pc_init: 0x1
    pc_uninit: 0x35
    pc_program_page: 0x28d
    pc_erase_sector: 0xa9
    pc_erase_all: 0x85
    data_section_offset: 0x690
    flash_properties:
      address_range:
        start: 0xff8000
        end: 0xff9000
      page_size: 0x1000
      erased_byte_value: 0xff
      program_page_timeout: 0x3e8
      erase_sector_timeout: 0xbb8
      sectors:
        - size: 0x1000
          address: 0x0
  - name: nrf53xx_network
    description: nRF53xxx_net
    cores:
      - network
    default: true
    instructions: 
    pc_init: 0x1
    pc_uninit: 0x41
    pc_program_page: 0x135
    pc_erase_sector: 0xb5
    pc_erase_all: 0x99
    data_section_offset: 0x530
    flash_properties:
      address_range:
        start: 0x1000000
        end: 0x1040000
      page_size: 0x800
      erased_byte_value: 0xff
      program_page_timeout: 0x3e8
      erase_sector_timeout: 0xbb8
      sectors:
        - size: 0x800
          address: 0x0
  - name: nrf53xx_network_uicr
    description: nRF53xxx_net UICR Erase
    cores:
      - network
    default: false
    instructions: 
    pc_init: 0x1
    pc_uninit: 0x35
    pc_program_page: 0x1b9
    pc_erase_sector: 0xa9
    pc_erase_all: 0x85
    data_section_offset: 0x47c
    flash_properties:
      address_range:
        start: 0x1ff8000
        end: 0x1ff9000
      page_size: 0x800
      erased_byte_value: 0xff
      program_page_timeout: 0x3e8
      erase_sector_timeout: 0xbb8
      sectors:
        - size: 0x800
          address: 0x0
