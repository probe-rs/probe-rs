# Generated from https://github.com/adamgreig/zynq7000-qspi-flash-algorithm
#
# Zynq-7000 SoCs have three APs:
# 0: MEM-AP that masters the main memory bus, can access all memory
#    without CPU intervention, but is not on the CPU debug bus.
#    Debug component access is via global memory-mapped address.
#    Can't modify debug registers when software lock is active.
# 1: MEM-AP on the APB-AP debug bus. Can only access debug peripherals.
#    Uses a different debug base address, hence 0x80090000 below instead
#    of the global address 0xF8890000 in the user guide.
# 2: JTAG-AP which can only be used to drive SRST from debug.
#
# By default, the BootROM maps the first 192kB of OCM to the lower addresses,
# leaving the final 64kB mapped to the top 64kB of address space.
---
name: Zynq 7000 Series
manufacturer:
  id: 0xC9
  cc: 0x0
variants:
- name: X7Z
  cores:
    - name: core0
      type: armv7a
      core_access_options: !Arm
        ap: !v1 1
        debug_base: 0x80090000
        cti_base: 0x80098000
        jtag_tap: 1
    - name: core1
      type: armv7a
      core_access_options: !Arm
        ap: !v1 1
        debug_base: 0x80092000
        cti_base: 0x80099000
        jtag_tap: 1
  jtag:
    scan_chain:
      - name: PL
        ir_len: 6
      - name: PS
        ir_len: 4
  rtt_scan_ranges:
    - start: 0x00000000
      end: 0x00030000
  memory_map:
    - !Ram
      name: OCM
      range:
        start: 0x00000000
        end: 0x00030000
      cores:
        - core0
        - core1
    - !Ram
      name: DDR
      range:
        start: 0x00100000
        end: 0x3fffffff
      cores:
        - core0
        - core1
    - !Nvm
      name: QSPI
      range:
        start: 0xfc000000
        end: 0xfcffffff
      cores:
        - core0
        - core1
  flash_algorithms:
    - zynq7000-qspi-flash-algorithm
flash_algorithms:
- name: zynq7000-qspi-flash-algorithm
  description: Flash algorithm for generic QSPI x1 external flash setup
  default: true
  instructions: 
  load_address: 0x20
  pc_init: 0x1c4
  pc_uninit: 0x52c
  pc_program_page: 0x2ec
  pc_erase_sector: 0xd8
  pc_erase_all: 0x44
  pc_verify: 0x588
  pc_blank_check: 0x0
  pc_read: 0x4e0
  data_section_offset: 0x974
  flash_properties:
    address_range:
      start: 0xfc000000
      end: 0xfd000000
    page_size: 0x100
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x1000
      address: 0x0
  cores:
  - core0
