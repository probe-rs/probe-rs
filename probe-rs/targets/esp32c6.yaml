name: esp32c6
manufacturer:
  id: 0x12
  cc: 0xc
chip_detection:
- !Espressif
  idcode: 0xdc25
  variants:
    0x2ce0806f: esp32c6
variants:
- name: esp32c6
  cores:
  - name: main
    type: riscv
    core_access_options: !Riscv
  memory_map:
  - !Nvm
    name: 16 MB Max addressable Flash
    range:
      start: 0x0
      end: 0x1000000
    cores:
    - main
    access:
      boot: true
  - !Ram
    range:
      start: 0x40800000
      end: 0x40880000
    cores:
    - main
  - !Nvm
    name: External flash (Read Only)
    range:
      start: 0x42000000
      end: 0x43000000
    cores:
    - main
    is_alias: true
  flash_algorithms:
  - esp32c6-flashloader
  jtag:
    scan_chain:
    - name: main
      ir_len: 5
  default_binary_format: idf
flash_algorithms:
- name: esp32c6-flashloader
  description: A flasher loader for the esp32c6.
  default: true
  instructions: 
  load_address: 0x40810000
  data_load_address: 0x40850000
  pc_init: 0x0
  pc_uninit: 0x2c
  pc_program_page: 0x24
  pc_erase_sector: 0x14
  pc_erase_all: 0x1c
  data_section_offset: 0x408102a0
  flash_properties:
    address_range:
      start: 0x0
      end: 0x1000000
    page_size: 0x4000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x10000
      address: 0x0
  cores:
  - main
  stack_overflow_check: false
  transfer_encoding: miniz
