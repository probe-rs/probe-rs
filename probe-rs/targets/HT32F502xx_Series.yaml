flash_algorithms:
  - name: ht32f_opt
    description: HT32 Series Flash Options
    cores:
      - main
    default: true
    instructions: 
    pc_init: 0x1
    pc_uninit: 0x2b
    pc_program_page: 0xb9
    pc_erase_sector: 0x6d
    pc_erase_all: 0x39
    data_section_offset: 0x130
    flash_properties:
      address_range:
        start: 0x1ff00000
        end: 0x1ff01000
      page_size: 0x200
      erased_byte_value: 0xff
      program_page_timeout: 0x64
      erase_sector_timeout: 0x1f4
      sectors:
        - size: 0x200
          address: 0x0
  - name: ht32f
    description: HT32 Series Flash
    cores:
      - main
    default: true
    instructions: 
    pc_init: 0x1
    pc_uninit: 0x3b
    pc_program_page: 0xc9
    pc_erase_sector: 0x7d
    pc_erase_all: 0x49
    data_section_offset: 0x140
    flash_properties:
      address_range:
        start: 0x0
        end: 0x100000
      page_size: 0x200
      erased_byte_value: 0xff
      program_page_timeout: 0x64
      erase_sector_timeout: 0x1f4
      sectors:
        - size: 0x200
          address: 0x0
