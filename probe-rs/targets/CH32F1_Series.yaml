name: CH32F1 Series
variants:
- name: CH32F103C6
  package_variants:
  - CH32F103C6Tx
  cores:
  - name: main
    type: armv7m
    core_access_options: !Arm
      ap: !v1 0
  memory_map:
  - !Nvm
    name: BANK_1
    range:
      start: 0x8000000
      end: 0x8008000
    cores:
    - main
    access:
      write: false
      boot: true
  - !Ram
    name: SRAM
    range:
      start: 0x20000000
      end: 0x20002800
    cores:
    - main
  flash_algorithms:
  - ch32f10x_128
  - ch32f10x_opt
- name: CH32F103C8
  package_variants:
  - CH32F103C8Tx
  - CH32F103C8Ux
  cores:
  - name: main
    type: armv7m
    core_access_options: !Arm
      ap: !v1 0
  memory_map:
  - !Nvm
    name: BANK_1
    range:
      start: 0x8000000
      end: 0x8010000
    cores:
    - main
    access:
      write: false
      boot: true
  - !Ram
    name: SRAM
    range:
      start: 0x20000000
      end: 0x20005000
    cores:
    - main
  flash_algorithms:
  - ch32f10x_128
  - ch32f10x_opt
- name: CH32F103R8
  package_variants:
  - CH32F103R8Tx
  cores:
  - name: main
    type: armv7m
    core_access_options: !Arm
      ap: !v1 0
  memory_map:
  - !Nvm
    name: BANK_1
    range:
      start: 0x8000000
      end: 0x8010000
    cores:
    - main
    access:
      write: false
      boot: true
  - !Ram
    name: SRAM
    range:
      start: 0x20000000
