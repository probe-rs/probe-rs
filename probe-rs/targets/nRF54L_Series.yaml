# Written by hand because there's no CMSIS pack yet.
# Uses algo from https://github.com/embassy-rs/nrf54l-flash-algo

name: nRF54L Series
manufacturer:
  id: 0x44
  cc: 0x2
chip_detection:
- !NordicFicrInfo
  part_address: 0xffc31c
  variant_address: 0xffc320
  part: 0x54B15
  variants:
    0x41414242: nRF54L15 # QFN48, engineering B
variants:
- name: nRF54L15
  cores:
  - name: main
    type: armv8m
    core_access_options: !Arm
      ap: !v1 0
  memory_map:
  - !Nvm
    range:
      start: 0x0
      end: 0x180000
    cores:
    - main
    access:
      boot: true
  - !Ram
    range:
      start: 0x20000000
      end: 0x20040000
    cores:
    - main
  flash_algorithms:
  - algorithm

flash_algorithms:
- name: algorithm
  description: nrf54l flash algorithm
  default: true
  instructions: 
  load_address: 0x20000020
  pc_init: 0x1
  pc_uninit: 0x2f
  pc_program_page: 0x61
  pc_erase_sector: 0x51
  pc_erase_all: 0xb7
  data_section_offset: 0x200001b4
  flash_properties:
    address_range:
      start: 0x0
      end: 0x180000
    page_size: 0x1000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x1000
      address: 0x0
  cores:
  - main
