name: BCM2711
variants:
  - name: RaspberryPi4B
    cores:
      - name: core0
        type: armv8a
        core_access_options:
          !Arm
            ap: 0x0
            psel: 0x0
            debug_base: 0x80410000
            cti_base: 0x80420000
      - name: core1
        type: armv8a
        core_access_options:
          !Arm
            ap: 0x0
            psel: 0x0
            debug_base: 0x80510000
            cti_base: 0x80520000
      - name: core2
        type: armv8a
        core_access_options:
          !Arm
            ap: 0x0
            psel: 0x0
            debug_base: 0x80610000
            cti_base: 0x80620000
      - name: core3
        type: armv8a
        core_access_options:
          !Arm
            ap: 0x0
            psel: 0x0
            debug_base: 0x80710000
            cti_base: 0x80720000
    memory_map:
      - !Ram
          range:
            start: 0x00000000
            end: 0x3b3fffff
          is_boot_memory: false
          cores:
            - core0
            - core1
            - core2
            - core3
    flash_algorithms: []
flash_algorithms: []