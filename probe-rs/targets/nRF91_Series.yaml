name: nRF91 Series
manufacturer:
  cc: 0x2
  id: 0x44
variants:
  - name: nRF9160_xxAA
    cores:
      - name: main
        type: armv8m
        core_access_options:
          !Arm
            ap: 0x0
            psel: 0x0
    memory_map:
      - !Ram
          range:
            start: 0x20000000
            end: 0x20040000
          is_boot_memory: false
          cores:
            - main
      - !Nvm
          range:
            start: 0x0
            end: 0x100000
          is_boot_memory: true
          cores:
            - main
      - !Nvm
          range:
            start: 0xff8000
            end: 0xff9000
          is_boot_memory: true
          cores:
            - main
    flash_algorithms:
      - nrf91xx
      - nrf91xx_uicr
flash_algorithms:
  - name: nrf91xx
    description: nRF91xxx
    cores:
      - main
    default: true
    instructions: 
    pc_init: 0x1
    pc_uninit: 0x41
    pc_program_page: 0x135
    pc_erase_sector: 0xb5
    pc_erase_all: 0x99
    data_section_offset: 0x524
    flash_properties:
      address_range:
        start: 0x0
        end: 0x200000
      page_size: 0x1000
      erased_byte_value: 0xff
      program_page_timeout: 0x3e8
      erase_sector_timeout: 0xbb8
      sectors:
        - size: 0x1000
          address: 0x0
  - name: nrf91xx_uicr
    description: nRF91xxx UICR Erase
    cores:
      - main
    default: true
    instructions: 
    pc_init: 0x1
    pc_uninit: 0x35
    pc_program_page: 0x1b9
    pc_erase_sector: 0xa9
    pc_erase_all: 0x85
    data_section_offset: 0x470
    flash_properties:
      address_range:
        start: 0xff8000
        end: 0xff9000
      page_size: 0x1000
      erased_byte_value: 0xff
      program_page_timeout: 0x3e8
      erase_sector_timeout: 0xbb8
      sectors:
        - size: 0x1000
          address: 0x0