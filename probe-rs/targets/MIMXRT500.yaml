flash_algorithms:
- name: mimxrt5xx_evk_flexspi
  description: MIMXRT5XX-EVK FlexSPI0
  default: true
  # NOTE: The vendor-provided flash algorithm is largely just jumps into the
  # boot ROM, where the real logic lives. Before launching the boot ROM it
  # pulses PIO4_5 to reset the external flash chip, assuming the pinout used
  # on the official evaluation kit boards.
  instructions: 
  load_address: 0x1001c000
  stack_size: 4096
  pc_init: 0x1
  pc_uninit: 0xcd
  pc_program_page: 0x101
  pc_erase_sector: 0xe5
  pc_erase_all: 0xd1
  data_section_offset: 0x2f0
  flash_properties:
    address_range:
      start: 0x8000000
      end: 0x10000000
    page_size: 0x100
    erased_byte_value: 0xff
    program_page_timeout: 300
    erase_sector_timeout: 3000
    sectors:
    - size: 0x1000
      address: 0x0
- name: mimxrt5xx_evk_flexspi_s
  description: MIMXRT5XX-EVK FlexSPI0 (Secure Memory Space)
