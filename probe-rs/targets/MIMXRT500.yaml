# NOTE: This was originally generated from CMSIS-Pack but subsequently modified
# to use datasheet-consistent names for the memory regions and to consolidate
# the three chip variants into one target file, since they all have the same
# memory map and flash algorithms anyway.
generated_from_pack: true
pack_file_release: 16.1.0
variants:
- name: MIMXRT595S
  # This is the full-featured variant, including both DSP core and vector GPU
  cores:
  - name: cm33
    type: armv8m
    core_access_options: !Arm
      ap: 0
      psel: 0x0
  # RT595 also includes a Cadence Fusion F1 (Tensilica) core, but
  # probe-rs currently has no support for that architecture.
  memory_map:
  - !Ram
    name: Shared RAM partitions 0-31 via M33 code bus
    range:
      start: 0x0
      end: 0x500000
    cores:
    - cm33
  - !Generic
    name: ROM-Boot
    range:
      start: 0x3000000
      end: 0x3020000
    cores:
    - cm33
  - !Nvm
