name: HC32F005-Series
variants:
- name: HC32F005C6PA
  cores:
  - name: main
    type: armv6m
    core_access_options: !Arm
      ap: 0
      psel: 0x0
  memory_map:
  - !Nvm
    range:
      start: 0x0
      end: 0x8000
    cores:
    - main
    access:
      boot: true
  - !Ram
    range:
      start: 0x20000000
      end: 0x20001000
    cores:
    - main
  flash_algorithms:
  - hc32f005
- name: HC32F005C6UA
  cores:
  - name: main
    type: armv6m
    core_access_options: !Arm
      ap: 0
      psel: 0x0
  memory_map:
  - !Nvm
    range:
      start: 0x0
      end: 0x8000
    cores:
    - main
    access:
      boot: true
  - !Ram
    range:
      start: 0x20000000
      end: 0x20001000
    cores:
    - main
  flash_algorithms:
  - hc32f005
flash_algorithms:
- name: hc32f005
  description: HC32F005 Flash
  default: true
  instructions: 
  pc_init: 0x9
  pc_uninit: 0xc7
  pc_program_page: 0x133
  pc_erase_sector: 0xfd
  pc_erase_all: 0xcb
  data_section_offset: 0x1a4
  flash_properties:
    address_range:
      start: 0x0
      end: 0x8000
    page_size: 0x200
    erased_byte_value: 0xff
    program_page_timeout: 100
    erase_sector_timeout: 3000
    sectors:
    - size: 0x200
      address: 0x0
  cores:
  - main
