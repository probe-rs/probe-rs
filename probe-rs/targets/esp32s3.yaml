name: esp32s3
manufacturer:
  cc: 0x0C
  id: 0x12
variants:
  - name: esp32s3
    jtag:
      scan_chain:
        - name: cpu0
          ir_len: 5
        - name: cpu1
          ir_len: 5
    default_binary_format: idf
    cores:
      - name: cpu0
        type: xtensa
        core_access_options: !Xtensa {}
    memory_map:
      - !Nvm
        range:
          start: 0x0
          end: 0x4000000
        is_boot_memory: true
        cores:
          - cpu0
      - !Ram # Data bus for internal SRAM 1
        range:
          start: 0x3FC88000
          end: 0x3FCF0000
        cores:
          - cpu0
      - !Ram # Data bus for internal SRAM 2
        range:
          start: 0x3FCF0000
          end: 0x3FD00000
        cores:
          - cpu0
      - !Ram # Instruction bus for internal SRAM 1
        range:
          start: 0x40370000
          end: 0x40378000
        cores:
          - cpu0
      - !Ram # Instruction bus for internal SRAM 2
        range:
          start: 0x40378000
          end: 0x403E0000
        cores:
          - cpu0
      - !Nvm # External instruction bus
        range:
          start: 0x42000000
          end: 0x44000000
        is_alias: true
        cores:
          - cpu0
      - !Nvm # External Data Bus
        range:
          start: 0x3C000000
          end: 0x3E000000
        is_alias: true
        cores:
          - cpu0
    flash_algorithms:
      - esp32s3-flashloader
flash_algorithms:
  - name: esp32s3-flashloader
    description: A flasher loader for the esp32s3.
    default: true
    instructions: 
    pc_init: 0x94
    pc_uninit: 0xd8
    pc_program_page: 0xc4
    pc_erase_sector: 0xa8
    pc_erase_all: 0xb8
    data_section_offset: 0x403806f8
    load_address: 0x40380400
    data_load_address: 0x3FCC0000
    transfer_encoding: miniz
    flash_properties:
      address_range:
        start: 0x0
        end: 0x40000000
      page_size: 0x4000
      erased_byte_value: 0xff
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
        - size: 0x10000
          address: 0x0
    cores:
      - cpu0
