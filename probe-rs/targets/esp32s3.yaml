name: esp32s3
manufacturer:
  id: 0x12
  cc: 0xc
chip_detection:
  - !Espressif
    idcode: 0x120034e5
    variants:
      0x9: esp32s3
variants:
- name: esp32s3
  cores:
  - name: cpu0
    type: xtensa
    core_access_options: !Xtensa
      jtag_tap: 0
  memory_map:
  - !Nvm
    range:
      start: 0x0
      end: 0x4000000
    is_boot_memory: true
    cores:
    - cpu0
  - !Ram
    name: SRAM1 Data bus
    range:
      start: 0x3fc88000
      end: 0x3fcf0000
    cores:
    - cpu0
  - !Ram
    name: SRAM2 Data bus
    range:
      start: 0x3fcf0000
      end: 0x3fd00000
    cores:
    - cpu0
  - !Ram
    name: SRAM1 Instruction bus
    range:
      start: 0x40370000
      end: 0x40378000
    cores:
    - cpu0
  - !Ram
    name: SRAM2 Instruction bus
    range:
      start: 0x40378000
      end: 0x403e0000
    cores:
    - cpu0
  - !Nvm
    name: External instruction bus
    range:
      start: 0x42000000
      end: 0x44000000
    cores:
    - cpu0
    is_alias: true
  - !Nvm
    name: External data bus
    range:
      start: 0x3c000000
      end: 0x3e000000
    cores:
    - cpu0
    is_alias: true
  flash_algorithms:
  - esp32s3-flashloader
  jtag:
    scan_chain:
    - name: cpu0
      ir_len: 5
    - name: cpu1
      ir_len: 5
  default_binary_format: idf
flash_algorithms:
- name: esp32s3-flashloader
  description: A flasher loader for the esp32s3.
  default: true
  instructions: 
  load_address: 0x40380400
  data_load_address: 0x3fcc0000
  pc_init: 0x94
  pc_uninit: 0xd8
  pc_program_page: 0xc4
  pc_erase_sector: 0xa8
  pc_erase_all: 0xb8
  data_section_offset: 0x403806f8
  flash_properties:
    address_range:
      start: 0x0
      end: 0x40000000
    page_size: 0x4000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x10000
      address: 0x0
  cores:
  - cpu0
  transfer_encoding: miniz
