name: esp32s3
manufacturer:
  id: 0x12
  cc: 0xc
chip_detection:
- !Espressif
  idcode: 0x120034e5
  variants:
    0x9: esp32s3
variants:
- name: esp32s3
  cores:
  - name: cpu0
    type: xtensa
    core_access_options: !Xtensa
      jtag_tap: 0
  - name: cpu1
    type: xtensa
    core_access_options: !Xtensa
      jtag_tap: 1
  memory_map:
  - !Nvm
    range:
      start: 0x0
      end: 0x4000000
    cores:
    - cpu0
    - cpu1
    access:
      boot: true
  - !Nvm
    name: External data bus
    range:
      start: 0x3c000000
      end: 0x3e000000
    cores:
    - cpu0
    - cpu1
    is_alias: true
  - !Ram
    name: SRAM1 Data bus
    range:
      start: 0x3fc88000
      end: 0x3fcf0000
    cores:
    - cpu0
    - cpu1
  - !Ram
    name: SRAM2 Data bus
    range:
      start: 0x3fcf0000
      end: 0x3fd00000
    cores:
    - cpu0
    - cpu1
  - !Generic
    name: ROM1, Data bus
    range:
      start: 0x3ff00000
      end: 0x3ff20000
    cores:
    - cpu0
    - cpu1
  - !Generic
    name: ROM0
    range:
      start: 0x40000000
      end: 0x40040000
    cores:
    - cpu0
    - cpu1
  - !Generic
    name: ROM1
    range:
      start: 0x40040000
      end: 0x40060000
    cores:
    - cpu0
    - cpu1
  - !Ram
    name: SRAM1 Instruction bus
    range:
      start: 0x40370000
      end: 0x40378000
    cores:
    - cpu0
    - cpu1
  - !Ram
    name: SRAM2 Instruction bus
    range:
      start: 0x40378000
      end: 0x403e0000
    cores:
    - cpu0
    - cpu1
  - !Nvm
    name: External instruction bus
    range:
      start: 0x42000000
      end: 0x44000000
    cores:
    - cpu0
    - cpu1
    is_alias: true
  flash_algorithms:
  - esp32s3-flashloader
  jtag:
    scan_chain:
    - name: cpu0
      ir_len: 5
    - name: cpu1
      ir_len: 5
  default_binary_format: idf
flash_algorithms:
- name: esp32s3-flashloader
  description: A flash loader for the esp32s3.
  default: true
  instructions: 
  load_address: 0x40380400
  data_load_address: 0x3fc98000
  pc_init: 0x3a4
  pc_uninit: 0x3e0
  pc_program_page: 0x3b8
  pc_erase_sector: 0x388
  pc_erase_all: 0x37c
  pc_verify: 0x3f0
  pc_blank_check: 0x368
  pc_read: 0x3cc
  pc_flash_size: 0x398
  data_section_offset: 0xcb8
  rtt_location: 0x3fca0100
  rtt_poll_interval: 500
  flash_properties:
    address_range:
      start: 0x0
      end: 0x40000000
    page_size: 0x4000
    erased_byte_value: 0xff
    program_page_timeout: 1000
    erase_sector_timeout: 2000
    sectors:
    - size: 0x10000
      address: 0x0
  cores:
  - cpu0
  - cpu1
  stack_overflow_check: false
  transfer_encoding: miniz
