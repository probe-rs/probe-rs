flash_algorithms:
  - name: geckos2
    description: EFM32/EFR32 Gecko S2
    cores:
      - main
    default: true
    instructions: 
    pc_init: 0x1
    pc_uninit: 0x4d
    pc_program_page: 0xe5
    pc_erase_sector: 0x99
    pc_erase_all: 0x6d
    data_section_offset: 0x1c8
    flash_properties:
      address_range:
        start: 0x0
        end: 0x100000
      page_size: 0x3000
      erased_byte_value: 0xff
      program_page_timeout: 0x104
      erase_sector_timeout: 0xc8
      sectors:
        - size: 0x2000
          address: 0x0
