---
name: fe310
manufacturer: ~
variants:
  - name: "fe310-g002"
    cores:
      - name: main
        type: Riscv
        core_access_options:
          Riscv: {}
    memory_map:
      - Nvm:
          range:
            start: 0x20000000
            end: 0x40000000
          is_boot_memory: true
          cores: [main]
      - Ram:
          range:
            start: 0x80000000
            end: 0x80004000
          is_boot_memory: false
          cores: [main]
    flash_algorithms:
      - hifive-flashloader
flash_algorithms:
  hifive-flashloader:
    name: hifive-flashloader
    description: "Flashloader for HiFive1 Rev B"
    cores: [main]
    default: true
    instructions: 
    pc_init: 256
    pc_uninit: 562
    pc_program_page: 268
    pc_erase_sector: 0
    pc_erase_all: ~
    data_section_offset: 568
    flash_properties:
      address_range:
        start: 0x20000000
        end: 0x40000000
      page_size: 256
      erased_byte_value: 255
      program_page_timeout: 1000
      erase_sector_timeout: 2000
      sectors:
        - size: 4096
          address: 0
