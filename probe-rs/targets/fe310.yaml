name: fe310
manufacturer:
  cc: 0x09
  id: 0x09
variants:
  - name: fe310-g002
    cores:
      - name: main
        type: riscv
        core_access_options:
          !Riscv {}
    memory_map:
      - !Nvm
          range:
            start: 0x20000000
            end: 0x40000000
          is_boot_memory: true
          cores:
            - main
      - !Ram
          range:
            start: 0x80000000
            end: 0x80004000
          is_boot_memory: false
          cores:
            - main
    flash_algorithms:
      - hifive-flashloader
flash_algorithms:
  - name: hifive-flashloader
    description: Flashloader for HiFive1 Rev B
    cores:
      - main
    default: true
    instructions: 
    pc_init: 0x100
    pc_uninit: 0x232
    pc_program_page: 0x10c
    pc_erase_sector: 0x0
    pc_erase_all: null
    data_section_offset: 0x238
    flash_properties:
      address_range:
        start: 0x20000000
        end: 0x40000000
      page_size: 0x100
      erased_byte_value: 0xff
      program_page_timeout: 0x3e8
      erase_sector_timeout: 0x7d0
      sectors:
        - size: 0x1000
          address: 0x0
