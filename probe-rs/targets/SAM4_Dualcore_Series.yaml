flash_algorithms:
- name: atsam4c_gpnvm
  description: ATSAM4C GPNVM bits
  instructions: 
  pc_init: 0x1
  pc_uninit: 0x97
  pc_program_page: 0xdf
  pc_erase_sector: 0xa3
  pc_erase_all: 0x9f
  data_section_offset: 0x1b0
  flash_properties:
    address_range:
      start: 0x1ffffff0
      end: 0x20000000
    page_size: 0x10
    erased_byte_value: 0xff
    program_page_timeout: 100
    erase_sector_timeout: 1000
    sectors:
    - size: 0x10
      address: 0x0
  cores:
  - main
- name: atsam4c32_2048
  description: ATSAM4C32 2048kB Flash
  default: true
  instructions: 
  pc_init: 0x1
  pc_uninit: 0x9b
  pc_program_page: 0x155
  pc_erase_sector: 0x107
  pc_erase_all: 0xeb
  data_section_offset: 0x1c8
  flash_properties:
    address_range:
      start: 0x400000
      end: 0x600000
    page_size: 0x200
    erased_byte_value: 0xff
    program_page_timeout: 100
    erase_sector_timeout: 1000
    sectors:
    - size: 0x2000
      address: 0x0
  cores:
  - main
