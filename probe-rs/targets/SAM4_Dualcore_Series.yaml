name: SAM4 Dualcore Series
variants:
  - name: ATSAM4C16C
    cores:
      - name: main
        type: armv7em
        core_access_options:
          Arm:
            ap: 0x0
            psel: 0x0
    memory_map:
      - Ram:
          range:
            start: 0x20100000
            end: 0x20102000
          is_boot_memory: false
          cores:
            - main
      - Nvm:
          range:
            start: 0x0
            end: 0x4000
          is_boot_memory: true
          cores:
            - main
    flash_algorithms:
      - atsam4c_1024
      - atsam4c_gpnvm
