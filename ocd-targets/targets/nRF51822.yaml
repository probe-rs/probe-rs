name: "nRF51822"
flash_algorithm: "nRF51822.yaml"
memory_map:
    - Flash:
        range:
          start: 0
          end: 0x40000
        is_boot_memory: true
        is_testable: true
        blocksize: 0x400
        sector_size: 0x400
        page_size: 0x400
        phrase_size: 0x400
        erase_all_weight: 0.174 # TODO: Replace with proper constant later.
        erase_sector_weight: 0.048 # TODO: Replace with proper constant later.
        program_page_weight: 0.130 # TODO: Replace with proper constant later.
        erased_byte_value: 0xFF
        access: 0b00000101 # TODO: Replace with proper constant later.
        are_erased_sectors_readable: true
    - Flash:
        range:
          start: 0x10001000
          end: 0x10001100
        is_boot_memory: false
        is_testable: false
        blocksize: 0x100
        sector_size: 0x100
        page_size: 0x100
        phrase_size: 0x100
        erase_all_weight: 0.174 # TODO: Replace with proper constant later.
        erase_sector_weight: 0.048 # TODO: Replace with proper constant later.
        program_page_weight: 0.130 # TODO: Replace with proper constant later.
        erased_byte_value: 0xFF
        access: 0b00000101 # TODO: Replace with proper constant later.
        are_erased_sectors_readable: true
    - Ram:
        range:
          start: 0x20000000
          end: 0x20004000
        is_boot_memory: false
        is_testable: true
core: "M0"
