[workspace.package]
version = "0.16.0"
edition = "2021"

documentation = "https://docs.rs/probe-rs/"
homepage = "https://github.com/probe-rs/probe-rs"
repository = "https://github.com/probe-rs/probe-rs"
readme = "README.md"
license = "MIT OR Apache-2.0"


[workspace]
members = [
    "cargo-embed",
    "cli",
    "cargo-flash",
    "debugger",
    "gdb-server",
    "probe-rs",
    "probe-rs-target",
    "probe-rs-cli-util",
    "rtthost",
    "smoke-tester",
    "xtask",
    "target-gen",
]

[workspace.dependencies]
probe-rs = { path = "probe-rs", version = "0.16.0" }
probe-rs-cli-util = { path = "probe-rs-cli-util", version = "0.16.0" }
probe-rs-rtt = { path = "rtt", version = "0.14.2" }
probe-rs-target = { path = "probe-rs-target", version = "0.16.0" }
gdb-server = { path = "gdb-server", version = "0.16.0" }

log = "0.4.17"
pretty_env_logger = "0.4.0"
thiserror = "1.0"
anyhow = "1.0.68"
