[package]
authors = ["The Knurling-rs developers"]
categories = ["command-line-utilities", "embedded", "no-std"]
description = "Runs embedded programs just like native ones"
edition = "2018"
keywords = ["knurling", "cargo-runner"]
license = "MIT OR Apache-2.0"
name = "probe-run"
readme = "README.md"
repository = "https://github.com/knurling-rs/probe-run"
# TODO(on 0.2.0) remove the "defmt" Cargo feature
version = "0.1.9"

[dependencies]
addr2line = "0.13.0"
ansi_term = "0.12.1"
anyhow = "1.0.32"
arrayref = "0.3.6"
colored = "2.0.0"
defmt-decoder = { git = "https://github.com/knurling-rs/defmt", rev = "574f77f", version = "=0.1.4", features = ['unstable'] }
defmt-elf2table = { git = "https://github.com/knurling-rs/defmt", rev = "574f77f", version = "=0.1.0", features = ['unstable'] }
defmt-logger = { git = "https://github.com/knurling-rs/defmt", rev = "574f77f", version = "=0.1.0", features = ['unstable'] }
difference = "2.0.0"
gimli = "0.22.0"
log = { version = "0.4.11", features = ["std"] }
# an addr2line trait is implement for a type in this particular version
object = "0.20.0"
probe-rs = "0.10.0"
probe-rs-rtt = "0.10.0"
rustc-demangle = "0.1.16"
signal-hook = "0.1.16"
structopt = "0.3.15"

# pin version to avoid issue #113 on macOS
hidapi = "=1.2.3"

[features]
# this feature does nothing and it's kept for backwards compatibility; it will be removed in the next semver bump
defmt = []
