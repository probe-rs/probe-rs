[package]
name = "probe-rs-cli-util"
version.workspace = true
authors = [
    "Noah HÃ¼sser <yatekii@yatekii.ch>",
    "Dominik Boehi <dominik.boehi@gmail.com>",
]
edition.workspace = true
description = "Helper library for CLI applications based on probe-rs."
documentation = "https://docs.rs/probe-rs-cli-util/"
homepage.workspace = true
repository.workspace = true
readme.workspace = true
categories = ["embedded", "hardware-support", "development-tools::debugging"]
keywords = ["embedded"]
license.workspace = true

[features]
default = ["anyhow"]

[dependencies]
probe-rs = { workspace = true }

thiserror = "1.0"
anyhow = { version = "1.0", optional = true }
indicatif = "0.17.3"
env_logger = "0.10.0"
log = "0.4.17"
once_cell = "1.17.0"
colored = "2.0.0"
cargo_toml = "0.15.1"
serde = { version = "1", features = ["derive"] }
cargo_metadata = "0.15.3"
dunce = "1.0.3"
sentry = { version = "0.29.3", features = ["anyhow"], optional = true }
simplelog = "0.12.0"
terminal_size = "0.2.3"
clap = { version = "4.1", features = ["derive"] }
byte-unit = "4.0.18"
goblin = "0.6.0"
num-traits = "0.2.15"
defmt-decoder = { version = "0.3.4", features = ["unstable"] }
time = "0.3"
is-terminal = "0.4.3"
